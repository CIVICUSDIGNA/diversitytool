- category: infrastructure
  maturity_stage: adhoc
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      If someone has specific requirements due to limited physical mobility
      (such as wheelchair access or some physical limitations) or different
      abilities, we do what we can to accommodate them and are willing to work
      with them to find solutions. For example, for those with limited mobility,
      we give them an office where they can access it. If we have someone with
      different visual ability levels, we remind everyone to communicate more
      vocally. Or we may use more written forms of communication if someone
      struggles with hearing.
    fr: >-
      Si une personne a des besoins spécifiques en raison d'une mobilité
      physique limitée (comme l'accès en fauteuil roulant ou certaines
      limitations physiques) ou de capacités différentes, nous faisons ce que
      nous pouvons pour les satisfaire et sommes disposés à travailler avec elle
      pour trouver des solutions. Par exemple, pour les personnes à mobilité
      réduite, nous leur donnons un bureau où elles peuvent y accéder. Si nous
      avons quelqu'un avec différents niveaux de capacité visuelle, nous
      rappelons à chacun de communiquer plus distinctement. Ou nous pouvons
      utiliser des formes de communication plus écrites si quelqu'un a des
      difficultés à entendre.
    es: >-
      Si una persona tiene requisitos específicos debido a una movilidad física
      limitada (como necesidad de acceso en silla de ruedas u otras limitaciones
      físicas) o capacidades diferentes, hacemos todo lo posible para adaptarles
      y tenemos la disposición a trabajar con estas personas para encontrar
      soluciones. Por ejemplo, para las personas con movilidad reducida, les
      damos una oficina a la que puedan acceder. Si tenemos a alguien con
      diferentes niveles de capacidad visual, les recordamos a todos y todas que
      se comuniquen de forma más vocal y expresiva. O podemos utilizar formas de
      comunicación más escritas si alguien tiene dificultades para oír.
  mandatory: true
- category: infrastructure
  maturity_stage: developing
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      Almost all our spaces including offices, conference rooms, bathrooms,
      events, parking spaces are mostly accessible regardless of the levels of
      abilities, including the elderly and folks with reduced mobility. This
      includes things like wheelchair access to these spaces, facilities such as
      adjustable desks or spaces where folks with conditions like chronic pain
      can take breaks.
    fr: >-
      La quasi-totalité de nos espaces, y compris les bureaux, les salles de
      conférence, les salles de bain, les salles d’événements, les places de
      parking, sont pour la plupart accessibles quel que soit le niveau de
      capacités, y compris pour les personnes âgées et les personnes à mobilité
      réduite. Cela inclut des éléments tels que l'accès à ces espaces en
      fauteuil roulant, des installations telles que des bureaux ajustables ou
      des espaces où les personnes souffrant de maladies comme la douleur
      chronique peuvent faire des pauses.
    es: >-
      Casi todos nuestros espacios, incluidas oficinas, salas de conferencias,
      baños, salas de eventos, espacios de estacionamiento, son en su mayoría
      accesibles independientemente de los niveles de capacidades, incluyendo
      las personas ancianas y las personas con movilidad reducida. Esto incluye
      cosas como el acceso en silla de ruedas a estos espacios, instalaciones
      como escritorios ajustables o espacios donde las personas con afecciones
      como el dolor crónico pueden tomar descansos.
  mandatory: true
- category: infrastructure
  maturity_stage: mastering
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      Even our special events such as team adventures or retreats are fully
      accessible to everyone's physical needs including folks with limited
      mobility or in wheelchairs.
    fr: >-
      Même nos événements spéciaux tels que des aventures ou des retraites en
      équipe sont entièrement accessibles aux besoins physiques de chacun, y
      compris aux personnes à mobilité réduite ou en fauteuil roulant.
    es: >
      Incluso nuestros eventos especiales, como salidas en grupo o retiros, son
      totalmente accesibles para las necesidades físicas de todas y todos,
      incluidas las personas con movilidad limitada o en sillas de ruedas.
  mandatory: true
- category: infrastructure
  maturity_stage: leading
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      Our physical and digital/ technological infrastructure has been designed
      keeping in mind principles such as (but not limited to) justice-based
      design or tools such as empathy maps to ensure everyone has everything
      they need to be able to participate and thrive fully. Ensuring
      accessibility for folks across different spectrums of identities and
      abilities is a core element of our planning as well as resource
      allocation, to ensure that it is not a compromised afterthought.
    fr: >-
      Notre infrastructure physique et numérique/technologique a été conçue en
      respectant les principes de justice et des critères d'empathie afin de
      garantir que chacun dispose de tout ce dont il a besoin pour pouvoir
      participer et s'épanouir pleinement. Garantir l'accessibilité des
      personnes à travers différents spectres d'identités et de capacités est un
      élément essentiel de notre planification ainsi que de l'allocation des
      ressources, afin de s'assurer qu'il ne s'agit pas d'une réflexion après
      coup compromise.
    es: >-
      Nuestra infraestructura física y digital / tecnológica se ha diseñado
      manteniendo los principios basados en la justicia y los mapas de empatía
      para garantizar que todas y todos tengan todo lo que necesitan para poder
      participar y desarrollarse plenamente. Asegurar la accesibilidad para
      personas en diferentes espectros de identidades y capacidades es un
      elemento central de nuestra planificación, así como de la asignación de
      recursos, para garantizar que no sea una solución de último momento.
  mandatory: true
- category: infrastructure
  maturity_stage: unaware
  tags:
    - 'Ability, physical & mental health'
    - Gender and sexuality
  statement:
    en: >-
      We ensure that someone needing accommodations with regard to physical
      spaces (including wheelchair access, gender-neutral restrooms, nursing
      area) or technological adaptations in order to be able to work, does not
      affect their likelihood of getting hired.
    fr: >-
      Nous veillons à ce qu'une personne ayant besoin d'aménagements en ce qui
      concerne les espaces physiques (y compris l'accès aux fauteuils roulants,
      les toilettes non sexistes, la zone de soins) ou d'adaptations
      technologiques pour pouvoir travailler, n'affecte pas ses chances d'être
      embauchée.
    es: >-
      Nos aseguramos de que el hecho que alguien necesite adaptaciones con
      respecto a espacios físicos (incluido el acceso para sillas de ruedas,
      baños neutrales al género, área de enfermería) o adaptaciones tecnológicas
      para poder trabajar, no afecte la probabilidad de que se le ofrezca
      trabajo.
  mandatory: true
- category: infrastructure
  maturity_stage: leading
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      We realise that people may sometimes have different levels of abilities
      and thus difficulties that are not visible, and this is explicitly
      accounted for in the way our workspaces are designed. For example: all of
      our signs are accessible to folks across ability spectrums, including
      having sound-based or braille signs, or use of colours in a way that is
      accessible to folks with colour blindness.
    fr: >-
      Nous sommes conscients que les gens peuvent parfois avoir des niveaux de
      capacités différents et donc des difficultés qui ne sont pas visibles, et
      cela est explicitement pris en compte dans la manière dont nos espaces de
      travail sont conçus. Par exemple : tous nos panneaux sont accessibles aux
      personnes de tous les niveaux de capacités, y compris les panneaux sonores
      ou en braille, ou l'utilisation des couleurs d'une manière accessible aux
      personnes daltoniennes.
    es: >-
      Nos damos cuenta de que las personas a veces pueden tener diferentes
      niveles de capacidades y, por lo tanto, dificultades que no son visibles.
      Este hecho se toma en cuenta explícitamente en la forma en que se diseñan
      nuestros espacios de trabajo. Por ejemplo: todos nuestros letreros son
      accesibles para personas en todo el espectro de capacidades, incluido el
      uso de letreros sonoros o en braille, o el uso de colores, de una manera
      que sea accesible para personas con daltonismo.
- category: infrastructure
  maturity_stage: mastering
  tags:
    - Gender and sexuality
    - 'Ability, physical & mental health'
    - Socio-economic status
  statement:
    en: >-
      We ensure that everyone have some form of safe transportation to get home,
      especially if there is ever an expectation to work late or conduct field
      visits.
    fr: >-
      Nous veillons à ce que chacun dispose d'un moyen de transport sûr pour
      rentrer chez lui, en particulier si l'on s'attend à travailler tard ou à
      effectuer des visites sur le terrain.
    es: >-
      Nos aseguramos de que todas las personas tengan una forma segura de
      transporte para trasladarse a su casa, especialmente si se da el caso de
      trabajo hasta altas horas de la noche o de realizar visitas de campo
- category: infrastructure
  maturity_stage: leading
  tags:
    - Socio-economic status
  statement:
    en: >-
      Our premises are located in areas that have inexpensive housing available
      at a reasonable and accessible distance to ensure that folks do not have
      to worry about housing or have to travel long distances on a daily basis.
    fr: >-
      Nos locaux sont situés dans des zones où des logements abordables/peu
      coûteux sont disponibles à une distance raisonnable et accessible afin que
      les gens n'aient pas à se soucier du logement ou à parcourir de longues
      distances quotidiennement.
    es: >-
      Nuestras instalaciones están ubicadas en áreas que tienen viviendas
      asequibles o muy baratas disponibles a una distancia razonable y accesible
      para garantizar que las personas no tengan que preocuparse por la vivienda
      o tener que viajar largas distancias a diario.
- category: infrastructure
  maturity_stage: adhoc
  tags:
    - Socio-economic status
    - Gender and sexuality
  statement:
    en: >-
      If someone needs support to arrange for transportation because they live
      far away or are unable to reach the premises easily or need to work late,
      we are willing to help them out.
    fr: >-
      Si une personne a besoin d'aide pour organiser son transport parce qu'elle
      vit loin, qu'elle ne peut pas se rendre facilement sur les lieux ou
      qu'elle doit travailler tard, nous sommes disposés à l'aider.
    es: >-
      Si una persona necesita ayuda para organizar su transporte, porque vive
      lejos o no puede llegar fácilmente a las instalaciones o necesita trabajar
      hasta tarde, estamos dispuestos a ayudarle.
- category: infrastructure
  maturity_stage: developing
  tags:
    - Socio-economic status
    - Gender and sexuality
  statement:
    en: >-
      Folks who live far away and/or do not have access to private transport can
      still easily find a way to reach the premises - either via public
      transport or car pools, and we help them with finding options. Similarly,
      if they are expected to stay out late, we try and ensure they find a way
      to get home safely.
    fr: >-
      Les personnes qui vivent loin et/ou qui n'ont pas accès à des transports
      privés peuvent toujours trouver facilement un moyen de se rendre sur place
      - que ce soit par les transports publics ou le covoiturage, et nous les
      aidons à trouver des solutions. De même, s'ils doivent rester tard, nous
      essayons de faire en sorte qu'ils trouvent un moyen de rentrer chez eux en
      toute sécurité.
    es: >+
      Las personas que viven lejos, o no tienen acceso a transporte privado,
      pueden encontrar fácilmente una forma de llegar a las instalaciones, ya
      sea en transporte público o en vehículos compartidos, y les ayudamos a
      encontrar opciones. Del mismo modo, si se espera que trabajen hasta tarde,
      intentamos asegurarnos de que encuentren la manera de llegar a casa de
      manera segura.

- category: infrastructure
  maturity_stage: developing
  tags:
    - Gender and sexuality
  statement:
    en: >-
      We ensure that everyone across the gender spectrum have safe access to
      restrooms.
    fr: >-
      Nous veillons à ce que chacun, quel que soit son sexe, ait accès aux
      toilettes en toute sécurité.
    es: >-
      Nos aseguramos de que todas las personas en todo el espectro de género
      tienen acceso seguro a los baños.
  mandatory: true
- category: infrastructure
  maturity_stage: mastering
  tags:
    - Gender and sexuality
  statement:
    en: >-
      We have explicit policies in place to ensure that everyone across the
      gender spectrum has access to restrooms, and that everyone is aware of
      them and has no issues or concerns in that regard.
    fr: >-
      Nous avons mis en place des politiques explicites non seulement pour
      garantir que tout le monde, quel que soit son sexe, ait accès aux
      toilettes, mais aussi pour veiller à ce que tout le monde en soit
      conscient et qu'aucune question ou préoccupation ne se pose à cet égard.
    es: >-
      Contamos con políticas explícitas para no solo asegurarnos de que todas
      las personas del espectro de género tengan acceso a los baños, sino
      también para garantizar que todos y todas conozcan esas políticas y que no
      surjan problemas o inquietudes al respecto.
  mandatory: true
- category: infrastructure
  maturity_stage: leading
  tags:
    - Gender and sexuality
  statement:
    en: >-
      We have considered not just whether or not everyone has access to things
      like restrooms but also that they have everything they need there. For
      example: we have menstrual products, changing space, full mirrors in all
      bathrooms.
    fr: >-
      Nous avons examiné non seulement si tout le monde a accès ou non à des
      choses comme les toilettes, mais aussi s'ils y ont tout ce dont ils ont
      besoin. Par exemple : nous avons des produits pour les menstruations, des
      vestiaires pour se changer, des grands miroirs dans toutes les zones de
      toilettes.
    es: >-
      Hemos considerado no solo si todas las personas tienen o no acceso a cosas
      como baños, sino también si allí tienen todo lo que necesitan. Por
      ejemplo, productos para el período menstrual, vestuarios, espejos
      completos en todos los baños.
  mandatory: true
- category: infrastructure
  maturity_stage: adhoc
  tags:
    - Gender and sexuality
    - Religion
  statement:
    en: >-
      If someone lets us know that they need special accommodations with regard
      to restrooms, we work with them to figure out a way to sort the situation.
      Similarly, if someone has specific needs such as an area for
      nursing/feeding or a prayer room, they are generally able to find a space
      in our premises to do so.
    fr: >-
      Si quelqu'un nous fait savoir qu'il a besoin d'aménagements spéciaux en ce
      qui concerne les toilettes, nous travaillons avec lui pour trouver un
      moyen de régler la situation. De même, si quelqu'un a des besoins
      spécifiques tels qu'un espace pour l’allaitement/ les soins ou une salle
      de prière, il est généralement en mesure de trouver un espace dans nos
      locaux pour le faire.
    es: >-
      Si alguien nos hace saber que necesita adaptaciones especiales con
      respecto a los baños, trabajamos con esta persona para encontrar una
      manera de resolver la situación. Del mismo modo, si alguien tiene
      necesidades específicas, como un área para amamantar o una sala de
      oración, generalmente puede encontrar un espacio en nuestras instalaciones
      para hacerlo.
  mandatory: true
- category: infrastructure
  maturity_stage: developing
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      We are willing to invest in low-cost technology and support (such as
      speech-to-text or text-to-speech convertors, read-aloud support,
      captioning in calls, etc.) to aid folks with different levels of visual/
      hearing/ learning abilities.
    fr: >-
      Nous sommes prêts à investir dans des technologies et des supports à
      faible coût (tels que des convertisseurs parole-texte ou texte-parole, un
      support de lecture à haute voix, le sous-titrage des appels, etc.) pour
      aider les personnes ayant différents niveaux de capacités
      visuelles/d’écoute/de compréhension.
    es: >-
      Tenemos disposición y voluntad para invertir en tecnologías de bajo costo
      y otros apoyos (como convertidores de voz a texto o de texto a voz,
      soporte de lectura en voz alta, subtítulos en llamadas, etc.) para ayudar
      a personas con diferentes niveles de visión, de audición o capacidades de
      aprendizaje.
  mandatory: true
- category: infrastructure
  maturity_stage: mastering
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      We ensure that folks with different levels of abilities (such as hearing
      and visual abilities) are able to participate in all the activities. For
      example: we have people trained in sign language who can help translate
      for folks with hearing difficulties, at least for the main events. Or we
      have essential documents available in braille and/or are using software
      that help folks with different levels of visual abilities still access
      them.
    fr: >-
      Nous veillons à ce que les personnes ayant différents niveaux de capacités
      (comme les capacités auditives et visuelles) soient en mesure de
      participer à toutes les activités. Par exemple : nous avons des personnes
      formées au langage des signes qui peuvent aider à traduire pour / à des
      personnes ayant des difficultés auditives, en particulier pour les
      événements principaux. Ou bien nous avons des documents essentiels
      disponibles en braille et/ou nous utilisons des logiciels qui aident les
      personnes ayant différents niveaux de capacités visuelles à y accéder.
    es: >-
      Nos aseguramos de que personas con diferentes niveles de capacidades (como
      capacidades auditivas y visuales) puedan participar en todas las
      actividades. Por ejemplo: tenemos personas capacitadas en lenguaje de
      señas que pueden ayudar a traducir para y de personas con dificultades
      auditivas, especialmente en los eventos principales. O tenemos documentos
      esenciales disponibles en braille o estamos usando software que ayuda a
      personas con diferentes niveles de capacidades visuales a acceder a los
      mismos.
  mandatory: true
- category: infrastructure
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      It is safe for folks to bring their children to work if they ever need
      to.
    fr: >
      Il est sûr pour les gens d'amener leurs enfants au travail si jamais ils
      en ont besoin.

    es: >-
      Es seguro para las personas llevar a sus hijas e hijos al trabajo, si
      alguna vez necesitan hacerlo.
- category: infrastructure
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We have accounted for some support for the folks with children - such as
      providing extra allowance for those who need day-care for their children.
    fr: >-
      Nous avons pris en compte certaines aides pour les personnes ayant des
      enfants - telles que l'octroi d'une allocation supplémentaire pour ceux
      qui ont besoin d'une garderie pour leurs enfants.
    es: >-
      Hemos tenido en cuenta brindar apoyo a las personas con hijas o hijos, tal
      como proporcionarles una asignación adicional en caso de que necesitan
      guardería para sus hijas o hijos.
- category: infrastructure
  maturity_stage: leading
  tags:
    - General
  statement:
    en: "We understand that everyone needs to be able to come to work without having to worry about childcare, and that making arrangements is harder for some. We have dedicated day-care, or subsidised arrangements with day-care around our premises for the children of our employees, or\_facilities for folks to bring their children to work if need be."
    fr: >-
      Nous comprenons que tout le monde doit pouvoir venir travailler sans avoir
      à se soucier de la garde des enfants, et qu'il est plus difficile pour
      certains de prendre des dispositions. Nous disposons de garderies
      spécialisées, ou des dispositifs subventionnés avec des garderies autour
      de nos locaux pour les enfants de ceux qui travaillent avec nous, ou même
      dans certains cas, d'installations permettant aux gens d'amener leurs
      enfants au travail si nécessaire.
    es: >-
      Consideramos que todas y todos deben poder venir a trabajar sin tener que
      preocuparse por el cuidado de sus hijas o hijos, y que solucionar este
      tema es más difícil para algunas personas que para otras. Contamos con
      guarderías dedicadas o acuerdos subsidiados con guarderías alrededor de
      nuestras instalaciones para las hijas e hijos de quienes trabajan en
      nuestras instalaciones, o incluso, en algunos casos, instalaciones
      especiales para que la gente lleve a sus hijas o hijos al trabajo si es
      necesario.
- category: infrastructure
  maturity_stage: mastering
  tags:
    - Gender and sexuality
  statement:
    en: >-
      We have a dedicated area for nursing/ feeding that offers complete privacy
      and safety.
    fr: >-
      Nous disposons d'un espace dédié à l'allaitement et aux soins qui offre
      une intimité et une sécurité totales.
    es: >-
      Tenemos un área especialmente destinada para amamantar, que ofrece total
      privacidad y seguridad.
- category: infrastructure
  maturity_stage: leading
  tags:
    - Gender and sexuality
  statement:
    en: >-
      We ensure that facilities like changing tables, nursing/ feeding spaces,
      period products are accessible and available to folks of all genders, and
      that these are all comfortable for use.
    fr: >-
      Nous veillons à ce que les installations telles que les tables à langer,
      les espaces de soins et d'alimentation, les produits d'époque soient
      accessibles et disponibles pour les personnes de tous les sexes, et à ce
      que ces espaces soient tous confortables à utiliser.
    es: >-
      Nos aseguramos de que las instalaciones como cambiadores, espacios de
      enfermería o de amamantamiento, productos para período menstrual, sean
      accesibles y estén disponibles para personas de todos los géneros, y que
      sean cómodos de usar.
- category: infrastructure
  maturity_stage: developing
  tags:
    - Gender and sexuality
    - Religion
  statement:
    en: >-
      If someone needs a private space for nursing/ breastfeeding or for prayer,
      they can use an empty room as available (such as the conference room). A
      lot of folks also use the restrooms for nursing.
    fr: " Si une personne a besoin d'un espace privé pour allaiter ou pour prier, elle peut utiliser une pièce vide si elle en a la possibilité (comme la salle de conférence). De nombreuses personnes utilisent également les toilettes pour allaiter."
    es: >-
      Si alguien necesita un espacio privado para amamantar o para orar, puede
      usar una habitación vacía si está disponible (como la sala de
      conferencias). Mucha gente también usa los baños para amamantar.
- category: infrastructure
  maturity_stage: mastering
  tags:
    - Religion
  statement:
    en: >-
      There is an explicit understanding around having spaces for folks to be
      able to pray peacefully. We try and have a dedicated space for this, but
      if that is not possible, we ensure that there are some options available
      and that all are aware of this.
    fr: >-
      Il est explicitement entendu que les gens doivent disposer d'espaces pour
      pouvoir prier en toute tranquillité. Nous essayons d'avoir un espace dédié
      pour cela, mais si cela n'est pas possible, nous nous assurons qu'il y a
      des options disponibles et que tous/tes le savent.
    es: >-
      Existe un acuerdo explícito sobre tener espacios para que las personas
      puedan orar en paz. Intentamos tener un espacio dedicado para esto, pero
      si eso no es posible, nos aseguramos de que haya algunas opciones
      disponibles y que todas y todos sean conscientes de ello
- category: infrastructure
  maturity_stage: leading
  tags:
    - Religion
  statement:
    en: >-
      There is a dedicated multi-faith space for people to do their daily
      prayers or practice other religious rituals, which is also equipped with
      basic things folks would need for that. If this is not possible, we ensure
      that there are spaces where folks can get the privacy they need to do
      this, and that is respected by everyone.
    fr: >-
      Il existe un espace multiconfessionnel dédié aux personnes pour qu'elles
      puissent faire leurs prières quotidiennes ou pratiquer d'autres rituels
      religieux, qui est également équipé des éléments de base dont les gens
      auraient besoin pour cela. Si cela n'est pas possible, nous veillons à ce
      qu'il y ait des espaces où les personnes peuvent obtenir l'intimité dont
      elles ont besoin pour le faire, et cela est respecté par tous.tes.
    es: >-
      Hay un espacio dedicado a múltiples religiones para que las personas hagan
      sus oraciones diarias o practiquen otros rituales religiosos, que también
      está equipado con elementos básicos que pueden necesitarse para ello. Si
      esto no es posible, nos aseguramos de que haya espacios donde las personas
      puedan obtener la privacidad que necesitan para hacerlo, y eso es
      respetado por todas y todos.
- category: infrastructure
  maturity_stage: unaware
  tags:
    - 'Ability, physical & mental health'
    - Gender and sexuality
    - Socio-economic status
  statement:
    en: >-
      Our premises are safe, functional, and accessible. They have all the bare
      minimum facilities required for everyone to work comfortably including
      hygienic restrooms, fire safety-related precautions, adequate seating
      arrangements and are accessible in some way to people who don't have a
      personal vehicle.
    fr: >-
      Nos locaux sont sûrs, fonctionnels et accessibles. Ils disposent de toutes
      les installations minimales requises pour que chacun puisse travailler
      confortablement, y compris des toilettes hygiéniques, des mesures de
      sécurité contre l'incendie, une disposition adéquate des sièges, et sont
      accessibles d'une manière ou d'une autre aux personnes qui n'ont pas de
      véhicule personnel.
    es: >-
      Nuestras instalaciones son seguras, funcionales y accesibles. Tienen todos
      los elementos mínimos que se requieren para que todas y todos trabajen
      cómodamente, incluidos baños higiénicos, precauciones relacionadas con la
      seguridad contra incendios, disposición adecuada de los asientos y cuentan
      con una forma de acceso para las personas que no tienen un vehículo
      personal.
  mandatory: true
- category: infrastructure
  maturity_stage: adhoc
  tags:
    - Socio-economic status
  statement:
    en: >-
      If someone doesn't have their own laptop or other such tools required for
      them to work, that is not a hindrance in them being able to work. We
      provide some solution or devices whenever possible. Especially during
      emergencies such as the pandemic.
    fr: >-
      Si une personne ne dispose pas de son propre ordinateur portable ou
      d'autres outils nécessaires à son travail, cela ne l'empêche pas de
      travailler. Nous fournissons une solution ou des appareils chaque fois que
      cela est possible. En particulier dans les situations d'urgence telles que
      la pandémie.
    es: >-
      Si alguien no tiene su propia computadora portátil u otras herramientas
      similares necesarias para desarrollar su trabajo, eso no es un obstáculo.
      Proporcionamos alguna solución o dispositivos siempre que sea posible, y
      especialmente durante emergencias como la pandemia.
  mandatory: true
- category: project-program
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      Our strategy (which includes goals, funding structures as well as
      policies, systems and processes) has diversity and inclusion
      considerations accounted for. Our teams are heterogenous in a way that
      reflects the diversity of our constituents to the best of our ability.
    fr: >-
      Notre stratégie (qui comprend des objectifs, des structures de financement
      ainsi que des politiques, des systèmes et des processus) tient compte de
      la diversité et de l'inclusion. Nos équipes sont hétérogènes de manière à
      refléter au mieux la diversité de nos membres.
    es: >-
      Nuestra estrategia (que incluye objetivos, estructuras de financiamiento,
      así como políticas, sistemas y procesos) tiene en cuenta consideraciones
      de diversidad e inclusión. Nuestros equipos son heterogéneos de una forma
      que refleja la diversidad de nuestras partes interesadas de la mejor forma
      posible.
  mandatory: true
- category: project-program
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      To ensure that diversity and inclusion considerations don't become
      tokenistic or just window-dressing, we explicitly define how these are to
      be considered, and also embed these into our metrics of success and
      strategic reviews for our programs/ projects/ campaigns.
    fr: >-
      Afin de garantir que les considérations relatives à la diversité et à
      l'inclusion ne deviennent pas symboliques, nous définissons explicitement
      la manière dont elles doivent être prises en compte, et nous les intégrons
      également dans nos mesures de réussite et nos examens stratégiques pour
      nos programmes/projets/campagnes.
    es: >-
      Para garantizar que las consideraciones de diversidad e inclusión no se
      conviertan en simbólicas, definimos explícitamente cómo se deben
      considerar y también las incorporamos en nuestras mediciones de éxito y
      revisiones estratégicas para nuestros programas, proyectos o campañas.
  mandatory: true
- category: project-program
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We have multiple checks in place before, during and after the
      implementation to ensure that we are doing justice to diversity and
      inclusion principles in our projects/ programs/ campaigns. We invite
      feedback from diverse set of stakeholders at all these stages.
    fr: >-
      Nous avons mis en place de multiples contrôles avant, pendant et après la
      mise en œuvre afin de nous assurer que nous rendons justice aux principes
      de diversité et d'inclusion dans nos projets/programmes/campagnes. Nous
      invitons les diverses parties prenantes à nous faire part de leurs
      commentaires à toutes ces étapes.
    es: >-
      Contamos con múltiples controles antes, durante y después de la
      implementación para asegurar que estamos haciendo justicia a los
      principios de diversidad e inclusión en nuestros proyectos, programas o
      campañas. Invitamos a diversos grupos de partes interesadas a que
      entreguen sus comentarios en todas estas etapas.
  mandatory: true
- category: project-program
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      Our program/ project/ campaign design and budget allocation takes
      diversity and inclusion aspects into consideration. We also invite
      feedback from the constituents to reduce the possible gaps we may have.
    fr: >-
      La conception de nos programmes/projets/campagnes et l'allocation de notre
      budget prennent en considération les aspects de diversité et d'inclusion.
      Nous invitons également les membres à nous faire part de leurs
      commentaires afin de réduire les éventuelles lacunes que nous pourrions
      avoir.
    es: >-
      El diseño de nuestros programas, proyectos o campañas y su asignación
      presupuestaria tiene en cuenta los aspectos de diversidad e inclusión.
      También invitamos a recibir comentarios de las personas con quienes
      trabajamos o representamos para reducir las posibles brechas que puedan
      existir.
  mandatory: true
- category: project-program
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We have budgets allocated specifically for diversity and inclusion in our
      programs/ projects/ campaigns. We advocate within our sectors that
      budgeting and funding for Diversity & Inclusion throughout programming and
      organisational matters becomes a norm. We also provide such funding or
      fundraise for those budgets whenever we organize programs in partnership
      with other organizations.
    fr: >-
      Nous avons des budgets spécialement alloués à la diversité et à
      l'inclusion dans nos programmes/projets/campagnes. Nous militons au sein
      de nos secteurs pour que la budgétisation et le financement de la D&I tout
      au long des activités de programmation et d'organisation deviennent une
      norme. Nous fournissons également ce financement ou collectons des fonds
      pour ces budgets lorsque nous organisons des programmes en partenariat
      avec d'autres organisations.
    es: >-
      Contamos con presupuestos asignados específicamente para la diversidad y
      la inclusión en nuestros programas, proyectos o campañas. Abogamos dentro
      de nuestros sectores para que la elaboración de presupuestos y el
      financiamiento de la diversidad e inclusión en todos los aspectos de
      programación y organización se convierta en una norma. También
      proporcionamos dicha financiación o recaudación de fondos para esos
      presupuestos siempre que organizamos programas en alianza con otras
      organizaciones.
  mandatory: true
- category: project-program
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      All our organizational and programmatic processes as well as budget
      allocations are planned and undertaken keeping the Diversity & Inclusion
      lens in mind from the very beginning. Each of our program/project/
      campaign proceeds only once it fulfils certain requirements.
    fr: >-
      Tous nos processus organisationnels et de programmation ainsi que les
      allocations budgétaires sont planifiés et entrepris en gardant à l'esprit
      les principes de D&I dès le début. Tous nos programmes/projets/campagnes
      ne sont mis en œuvre qu'une fois qu'ils remplissent certaines conditions.
    es: >-
      Todos nuestros procesos organizativos y programáticos, así como las
      asignaciones presupuestarias, se planifican y emprenden teniendo en cuenta
      la perspectiva de diversidad e inclusión desde el principio. Cada uno de
      nuestros programas, proyectos o campañas se lleva adelante solo una vez
      que cumple con ciertos requisitos.
  mandatory: true
- category: project-program
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We ensure that the diverse stories of our constituents are represented in
      our projects/ programs/ campaigns.
    fr: >-
      Nous veillons à ce que les divers récits de nos membres soient représentés
      dans nos projets/ programmes/campagnes.
    es: >-
      Nos aseguramos de que las diversas historias personas con quienes
      trabajamos o representamos estén efectivamente representadas en nuestros
      proyectos, programas o campañas.
- category: project-program
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      As a part of our work, we ensure that not just the stories of our
      constituent populations, but also their perspectives and preferences are
      accounted for and included in the design of all our activities.
    fr: >-
      Dans le cadre de notre travail, nous veillons à ce que non seulement les
      récits de nos populations membres, mais aussi leurs perspectives et leurs
      préférences soient prises en compte et intégrées dans la conception de
      toutes nos activités.
    es: >-
      Como parte de nuestro trabajo, nos aseguramos de que no solo las historias
      de los grupos de personas con las que trabajamos o representamos, sino
      también sus perspectivas y preferencias se tengan en cuenta e incluyan en
      el diseño de todas nuestras actividades.
- category: project-program
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We recognise that there are histories of marginalisation and oppression
      that have long affected the constituent populations we work with. Our
      programs/ projects/ campaigns not only account for that but also actively
      attempt to fill gaps and provide opportunities to ensure that folks with
      these histories can thrive.
    fr: >-
      Nous reconnaissons qu'il existe des histoires de marginalisation et
      d'oppression qui ont longtemps affecté les populations membres avec
      lesquelles nous travaillons. Nos programmes, projets et campagnes ne se
      contentent pas seulement d'en tenir compte, mais s'efforcent aussi de
      combler les lacunes et d'offrir des opportunités pour que les personnes
      ayant subi ces expériences puissent s'épanouir.
    es: >-
      Reconocemos que hay historias de marginación y opresión que han afectado
      durante mucho tiempo a los grupos de personas con quienes trabajamos o
      representamos. Nuestros programas, proyectos o campañas no solo tienen en
      cuenta eso, sino que también intentan activamente llenar los vacíos y
      brindar oportunidades para garantizar que las personas con estas historias
      puedan desarrollarse.
- category: project-program
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      We ensure that we match diversity & inclusion requirements for all of our
      projects/ programs/ campaigns as requested by the donors, partners and
      applicable laws. If any other need arises, we rely on our better judgement
      to make decisions to ensure no discrimination takes place.
    fr: >-
      Nous nous assurons que nous répondons aux exigences de diversité et
      d'inclusion pour tous nos projets/programmes/campagnes, comme le demandent
      les donateurs, les partenaires et les lois en vigueur. Si un autre besoin
      se fait sentir, nous nous appuyons sur notre jugement pour prendre des
      décisions garantissant qu'aucune discrimination n'ait lieu.
    es: >-
      Nos aseguramos de cumplir con los requisitos de diversidad e inclusión
      para todos nuestros proyectos, programas o campañas según lo soliciten los
      donantes, los socios y las leyes aplicables. Si surge cualquier otra
      necesidad, confiamos en nuestro mejor criterio para tomar decisiones que
      garanticen que no se produzca discriminación.
  mandatory: true
- category: project-program
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      We try to bring in some diversity in our program/ project/ campaign teams
      to ensure that our teams are not completely homogenous.  If any issue or
      suggestion comes up, we try to account for that, provide budgetary
      allocations and make changes to the best of our ability.
    fr: >-
      Nous essayons d'introduire une certaine diversité dans nos équipes de
      programmes/projets/campagnes afin de garantir que nos équipes ne soient
      pas complètement homogènes. Si un problème ou une suggestion se présente,
      nous essayons d'en rendre compte, de prévoir des allocations budgétaires
      et d'apporter des changements au mieux de nos capacités.
    es: >-
      Tratamos de incorporar componentes de diversidad en nuestros equipos de
      programas, proyectos o campañas para asegurarnos de que nuestros equipos
      no sean completamente homogéneos. Si surge algún problema o sugerencia,
      tratamos de considerarlo, proporcionar asignaciones presupuestarias y
      hacer cambios lo mejor que podamos.
  mandatory: true
- category: project-program
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      We hire enough folks for all our different functions to ensure equitable
      work distribution.
    fr: >-
      Nous engageons suffisamment de personnes pour toutes nos fonctions
      différentes afin d'assurer une répartition équitable du travail
    es: >-
      Contratamos suficientes personas para todas nuestras diferentes funciones
      de forma de asegurar una distribución equitativa del trabajo.
  mandatory: true
- category: project-program
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      We ensure that work is distributed equitably in the team at the start of
      each project. We trust the team to ask for help if needed, and the
      managers or leaders will step in to figure out ways to support them.
    fr: >-
      Nous veillons à ce que le travail soit réparti équitablement au sein de
      l'équipe au début de chaque projet. Nous faisons confiance à l'équipe pour
      demander de l'aide si nécessaire, et les responsables ou les dirigeants
      interviendront pour trouver des moyens de les soutenir.
    es: >-
      Nos aseguramos de que el trabajo se distribuya de forma equitativa en el
      equipo al inicio de cada proyecto. Confiamos en que el equipo pedirá ayuda
      si es necesario, y las personas gerentes o líderes intervendrán para
      encontrar formas de apoyarles.
  mandatory: true
- category: project-program
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We regularly and proactively ensure that the workload is equitably
      distributed among the team. The managers and leaders ensure that tasks are
      allocated equitably during weekly meetings, or project and performance
      reviews. We trust the team to adapt and re-distribute tasks if need be,
      especially if one or some of the team members are overburdened or have
      anything else come up.
    fr: >-
      Nous veillons régulièrement et de manière proactive à ce que la charge de
      travail soit équitablement répartie au sein de l'équipe. Les gestionnaires
      et les responsables veillent à ce que les tâches soient réparties
      équitablement lors des réunions hebdomadaires ou des évaluations de
      projets et de performances. Nous faisons confiance à l'équipe pour adapter
      et redistribuer les tâches si nécessaire, en particulier si un ou certains
      membres de l'équipe sont surchargés ou si d'autres problèmes surviennent.
    es: >-
      Nos aseguramos de forma regular y proactiva de que la carga de trabajo se
      distribuya de manera equitativa entre el equipo. Las personas gerentes y
      líderes se aseguran de que las tareas se asignen de manera equitativa
      durante las reuniones semanales o las evaluaciones de proyecto y de
      desempeño. Confiamos en que el equipo adaptará y redistribuirá las tareas
      si es necesario, especialmente si una persona o varias miembros del equipo
      están sobrecargadas o si surge alguna tarea nueva.
  mandatory: true
- category: project-program
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      There is a culture of collective responsibility towards work, and the team
      works along with the managers and leaders at all stages to ensure that
      both the task allocations and deadlines are decided keeping in mind
      everyone's capacities. And if anything comes up, most folks are willing to
      step in and support each other, and well-versed with different aspects of
      the project to be able to do so easily. When possible, we are also open to
      adjusting deadlines if need be.
    fr: " Il existe une culture de responsabilité collective à l'égard du travail, et l'équipe travaille avec les responsables et les dirigeants à tous les stades pour veiller à ce que la répartition des tâches et les délais soient décidés en tenant compte des capacités de chacun. Et si un problème survient, la plupart des gens sont prêts à intervenir et à se soutenir mutuellement, et connaissent bien les différents aspects du projet pour pouvoir le faire facilement. Dans la mesure du possible, nous sommes également disposés à ajuster les délais si nécessaire."
    es: >-
      Existe una cultura de responsabilidad colectiva hacia el trabajo, y el
      equipo trabaja junto con las personas gerentes y líderes en todas las
      etapas para asegurar que tanto la asignación de tareas como los plazos se
      decidan teniendo en cuenta las capacidades de todas y todos. Y si surge
      algo, la mayoría de la gente está dispuesta a intervenir y apoyarse
      mutuamente, y conoce bien los diferentes aspectos del proyecto para poder
      hacerlo fácilmente. Siempre que sea posible, también hay apertura para
      ajustar los plazos si es necesario.
  mandatory: true
- category: project-program
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      While deciding upon timelines and work distribution, we ensure that there
      is a buffer to allow some leeway in case things go wrong. This also gives
      folks some space within their work time to learn, grow, and take care of
      themselves and each other without burning themselves out.
    fr: >-
      Tout en décidant des délais et de la répartition du travail, nous
      prévoyons un certain temps de réserve pour permettre une certaine marge de
      manœuvre au cas où les choses tourneraient mal. Cela donne également aux
      gens un peu d'espace dans leur temps de travail pour apprendre, grandir et
      prendre soin d'eux-mêmes et des autres sans s'épuiser.
    es: >-
      Al decidir los plazos y la distribución del trabajo, permitimos un tiempo
      de búfer para permitir cierto margen en caso de que las cosas salgan mal.
      Esto también les da a las personas algo de espacio dentro de su tiempo de
      trabajo para aprender, crecer y cuidarse a sí mismas y a demás integrarse,
      sin agotarse.
  mandatory: true
- category: culture
  maturity_stage: unaware
  tags:
    - Religion
  statement:
    en: Everyone's religious views are their own private matter.
    fr: Les opinions religieuses de chaque personne relèvent de la vie privée.
    es: Las opiniones religiosas de cada persona son un asunto privado.
- category: culture
  maturity_stage: adhoc
  tags:
    - Religion
  statement:
    en: >-
      We ensure that people are not discriminated, shamed or targeted on the
      basis of their religion.
    fr: >-
      Nous veillons à ce que les gens ne soient pas discriminés, déshonorés ou
      ciblés sur la base de leur religion.
    es: >-
      Nos aseguramos de que las personas no sean discriminadas, avergonzadas o
      atacadas por motivos de la religión que profesan.
- category: culture
  maturity_stage: developing
  tags:
    - Religion
  statement:
    en: >-
      We ensure that everyone on the team is able to practice their faith
      through measures such as providing folks the opportunity to choose which
      holidays they observe.
    fr: >-
      Nous veillons à ce que chaque membre de l'équipe puisse pratiquer sa
      religion en leur offrant la possibilité de choisir les jours fériés qu'ils
      souhaitent.
    es: >-
      Nos aseguramos de que todas las personas que integran el equipo puedan
      practicar su fe a través de medidas como brindarles la oportunidad de
      elegir qué feriados celebrar.
- category: culture
  maturity_stage: mastering
  tags:
    - Religion
  statement:
    en: >-
      Diversity of religious views is a reality in our organisation, so we work
      to ensure those differences are included and reflected in our policies,
      measures and culture.
    fr: >-
      La diversité religieuse est une réalité dans notre organisation. Nous nous
      efforçons donc de veiller à ce que cette diversité soit prise en compte et
      reflétée dans nos politiques, nos mesures et notre culture.
    es: >-
      La diversidad de opiniones religiosas es una realidad en nuestra
      organización, por lo que trabajamos para garantizar que esas diferencias
      se incluyan y se reflejen en nuestras políticas, medidas y cultura.
- category: culture
  maturity_stage: leading
  tags:
    - Religion
  statement:
    en: >-
      We celebrate the plurality of religious and ethical world-views in our
      organisation and provide accommodations to folks to freely observe their
      religious practices.
    fr: >-
      Nous mettons en avant la pluralité des visions religieuses et éthiques du
      monde au sein de notre organisation et offrons aux gens la possibilité de
      pratiquer librement leur religion.
    es: >-
      Celebramos la pluralidad de visiones del mundo, tanto religiosas como
      éticas en nuestra organización, y proporcionamos las facilidades para que
      las personas observen libremente sus prácticas religiosas.
- category: culture
  maturity_stage: unaware
  tags:
    - Socio-economic status
  statement:
    en: We all work together so we don't assume class differences in our team.
    fr: >-
      Nous veillons et travaillons tou.te.s ensemble à de ne pas créer de
      différences de classe sociale dans notre équipe.
    es: >-
      Todos y todas trabajamos en forma conjunta para no asumir diferencias de
      clase en nuestro equipo.
- category: culture
  maturity_stage: adhoc
  tags:
    - Socio-economic status
  statement:
    en: >-
      If we notice ourselves being explicitly classist or discriminatory/
      offensive towards people with certain backgrounds or lifestyles, we try
      and address it.
    fr: >-
      Si nous nous rendons compte que nous sommes explicitement classistes ou
      discriminatoires/offensifs envers des personnes ayant certains antécédents
      ou modes de vie, nous essayons d'y remédier.
    es: >-
      Si nos damos cuenta de que estamos siendo explícitamente clasistas,
      discriminatorios u ofensivos hacia personas con ciertos antecedentes o
      estilos de vida, lo asumimos y lo abordamos.
- category: culture
  maturity_stage: developing
  tags:
    - Socio-economic status
  statement:
    en: >-
      We try and ensure that our expectations are sensitive to folks with
      different socio-economic status. For example, the ways that we think about
      professional attire or food can sometimes be classist and discriminatory
      since not everyone can afford it and we are careful to not shame anyone
      for it. We do not go to expensive places for team outings, especially if
      it is an informal one where the employees are expected to pay.
    fr: >-
      Nous essayons de faire en sorte que nos attentes tiennent compte des
      personnes ayant un statut socio-économique différent. Par exemple, la
      façon dont nous considérons les vêtements professionnels ou la nourriture
      peut parfois être classiste et discriminatoire, car tout le monde ne peut
      pas se le permettre et nous faisons attention à ne pas faire honte à qui
      que ce soit. Nous ne nous rendons pas dans des endroits coûteux pour des
      sorties en équipe, surtout s'il s'agit d'une sortie informelle où les
      employés sont censés payer.
    es: >-
      Tratamos de asegurarnos de que nuestras expectativas sean sensibles en
      relación con las personas con diferentes niveles socioeconómicos. Por
      ejemplo, la forma en que pensamos sobre el atuendo profesional o la comida
      a veces puede ser clasista y discriminatoria, ya que no todos pueden
      permitírselo y tenemos cuidado de no avergonzar a nadie por ello. No vamos
      a lugares costosos para salidas en equipo, especialmente si es informal y
      donde se espera que las empleadas y empleados paguen.
- category: culture
  maturity_stage: mastering
  tags:
    - Socio-economic status
  statement:
    en: >-
      We have initiatives that help folks from underserved backgrounds fill the
      gaps, and for folks from privileged backgrounds to understand the casual
      classism we exhibit in our everyday actions.
    fr: >-
      Nous prenons des initiatives pour aider les personnes issues de milieux 
      défavorisés à combler les lacunes, et pour que les personnes issues de
      milieux privilégiés comprennent le classisme désinvolte dont nous faisons
      preuve dans nos actions quotidiennes.
    es: >-
      Tenemos iniciativas que ayudan a las personas de entornos menos
      favorecidos y desatendidos a llenar los vacíos, y para que las personas de
      entornos privilegiados comprendan el clasismo fortuito que demostramos en
      nuestras acciones cotidianas.
- category: culture
  maturity_stage: leading
  tags:
    - Socio-economic status
  statement:
    en: >-
      We ensure that people from different social economic backgrounds are given
      opportunities to thrive while letting their backgrounds be their strength
      rather than something to be ashamed of.
    fr: >-
      Nous veillons à ce que les personnes issues de différents milieux
      socio-économiques aient la possibilité de s'épanouir en faisant en sorte
      que leurs origines soient leur force plutôt qu'une source de honte.
    es: >-
      Nos aseguramos de que las personas de diferentes orígenes sociales y
      económicos tengan la oportunidad de desarrollarse, dejando que sus
      orígenes sean su fortaleza en lugar de algo de lo que avergonzarse.
- category: culture
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      If a crisis happens, we try to adjust as best as we can, based on what
      folks express as their needs.
    fr: >-
      Si une crise survient, nous essayons de nous adapter le mieux possible, en
      nous basant sur les besoins exprimés par les gens.
    es: >-
      Si ocurre una crisis, tratamos de ajustarnos de la mejor manera posible,
      con base en las necesidades que la gente exprese.
- category: culture
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We have a basic crisis policy that mandates the organisation's leadership
      to address it and provide care for everyone at the organisation.
    fr: >-
      Nous avons une politique en cas de crise qui donne mandat à la direction
      de l'organisation de gérer cette crise et de s'occuper de chacun au sein
      de l'organisation.
    es: >-
      Tenemos una política de crisis básica que exige al liderazgo de la
      organización que la aborde y brinde atención a todas y todos en la
      organización.
- category: culture
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      In times of crisis, we assign utmost importance to care. For example:
      during the COVID crisis, we ensured that we all understand the importance
      of connecting with one another and checking in, and changing focus from
      purely delivering work to focusing on the care of our colleagues as well.
    fr: >-
      En temps de crise, nous accordons la plus grande importance aux soins. Par
      exemple, lors de la crise du COVID, nous avons veillé à ce que tout le
      monde comprenne l'importance de se connecter les uns aux autres, et à ce
      que l'accent soit mis sur les soins à apporter à nos collègues plutôt que
      sur la simple prestation de travail.
    es: >-
      En momentos de crisis, damos la máxima importancia al cuidado y la
      atención. Por ejemplo: durante la crisis de COVID, nos aseguramos de que
      todas y todos comprendamos la importancia de conectarnos entre nosotros y
      nosotras, saber cómo estamos y cambiar el enfoque del mero cumplimiento de
      metas de trabajo para centrarnos también en el cuidado de nuestras
      personas colegas.
- category: culture
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We understand that crises may happen, so we have a proactive policy and
      process in place that solicits perspectives of all our team members, and
      accounts for potential crises in their private situations, as well as
      those of our constituents, stakeholders and partners.
    fr: >-
      Nous comprenons que des crises peuvent survenir, c'est pourquoi nous avons
      mis en place une politique et un dispositif proactifs qui sollicitent les
      points de vue de tous les membres de notre équipe et tiennent compte des
      crises potentielles dans leur situation privée, ainsi que dans celle de
      nos membres, partenaires et parties prenantes.
    es: >-
      Sabemos que pueden ocurrir crisis, por lo que contamos con una política y
      un proceso proactivos que solicita las perspectivas de todas las personas
      de nuestro equipo y tiene en cuenta de las posibles crisis en sus
      situaciones privadas, así como las de las personas con quienes trabajamos
      o representamos, partes interesadas, aliados y socios.
- category: culture
  maturity_stage: adhoc
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      We allow for extra breaks or schedules for folks with specific mental or
      physical health needs such as (but not limited to) folks with fatigue,
      chronic pain, or depression.
    fr: >-
      Nous autorisons des pauses ou des horaires supplémentaires pour les
      personnes ayant des besoins spécifiques en matière de santé mentale ou
      physique, comme (mais pas uniquement) les personnes souffrant de fatigue,
      de douleur chronique ou de dépression.
    es: >-
      Permitimos descansos adicionales o horarios especiales para personas con
      necesidades específicas de salud mental o física, como por ejemplo (pero
      no limitado a) personas con fatiga o dolor crónico o depresión.
- category: culture
  maturity_stage: developing
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      The organisation benefits when its entire team is able to give their best.
      To ensure this, we try to provide accommodations when we notice the need
      or when folks request any support.
    fr: >-
      L'organisation est gagnante lorsque toute son équipe est capable de donner
      le meilleur d'elle-même. Pour ce faire, nous essayons de fournir des
      aménagements lorsque nous constatons un besoin ou lorsque des personnes
      demandent du soutien.
    es: >-
      La organización se beneficia cuando todo su equipo es capaz de dar lo
      mejor de sí. Para garantizar esto, tratamos de brindar adaptaciones cuando
      notamos que existe la necesidad o cuando la gente solicita apoyo.
- category: culture
  maturity_stage: mastering
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      Care for physical and mental health is an organisational responsibility
      and we try to address it both in terms of processes and budgets, whenever
      possible. Everyone in the organisation knows that they can request
      assistance for therapy or other support in case they need it, especially
      if it's related to their work.
    fr: >-
      La prise en charge de la santé physique et mentale est une responsabilité
      organisationnelle et nous essayons de l'aborder à la fois en termes
      pratiques et budgétaires, chaque fois que cela est possible. Chaque membre
      de l'organisation sait qu'il peut demander de l'aide pour une thérapie ou
      une autre forme de soutien s'il en a besoin, surtout si cela est lié à son
      travail.
    es: >-
      El cuidado de la salud física y mental es una responsabilidad
      organizacional y tratamos de abordarla tanto en términos de procesos como
      de presupuestos, siempre que sea posible. Todas y todos en la organización
      saben que pueden solicitar asistencia para terapia u otro apoyo en caso de
      que lo necesiten, especialmente si está relacionado con su trabajo.
- category: culture
  maturity_stage: leading
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      We actively support folks seeking help for mental and emotional health. We
      provide therapeutic allowances or at least try to offer some kind of
      support that allows everyone to access therapy and mental health
      services.
    fr: >-
      Nous soutenons activement les personnes qui demandent de l'aide en matière
      de santé mentale et émotionnelle. Nous fournissons des allocations
      thérapeutiques ou bien essayons d'offrir une forme de soutien qui permet à
      tout le monde d'avoir accès à des services de thérapie et de santé
      mentale.
    es: >-
      Apoyamos activamente a las personas que buscan ayuda para su salud mental
      y emocional. Brindamos asignaciones para tratamientos terapéuticas o al
      menos intentamos ofrecer algún tipo de apoyo que permita a todas y todos
      acceder a terapia y servicios de salud mental.
- category: culture
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      Our team hangs out and bonds outside of work. There may be friendships and
      informal spaces within teams that allows them to develop personal
      friendships and connections, and share their interior lives.
    fr: >-
      Les membres de notre équipe se retrouvent en dehors du travail. Il peut y
      avoir des amitiés et des espaces informels au sein des équipes qui leur
      permettent de développer des amitiés et des liens personnels, et de
      partager leur vie personnelle.
    es: >-
      Nuestro equipo se junta y se reúne fuera del trabajo. Puede haber
      amistades y espacios informales dentro de los equipos que les permitan
      desarrollar amistades y conexiones personales, y compartir sus vidas
      interiores.
- category: culture
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: We regularly host events for folks to bond outside of work.
    fr: >-
      Nous organisons régulièrement des événements permettant aux gens de nouer
      des liens en dehors du travail.
    es: >-
      Organizamos regularmente eventos para que las personas se reúnan fuera del
      trabajo.
- category: culture
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We have spaces where people across teams can hang out and get to know each
      other. Also, when we go for events or bonding activities outside of work,
      we ensure that they are always inclusive.
    fr: >-
      Nous disposons d'espaces où les membres de nos équipes peuvent se
      retrouver et apprendre à se connaître. En outre, lorsque nous organisons
      des événements ou des activités de consolidation des liens en dehors du
      travail, nous veillons à ce qu'ils soient toujours inclusifs.
    es: >-
      Tenemos espacios donde las personas de todos los equipos pueden pasar un
      rato y conocerse. Además, cuando vamos a eventos o actividades de
      vinculación fuera del trabajo, nos aseguramos de que siempre sean
      actividades inclusivas.
- category: culture
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      Our bonding activities also include leaders, who regularly engage with
      staff through creative and engaging initiatives beyond the formal spaces.
      We are also aware that some folks are unable to meet outside work because
      of family care and financial responsibilities, so we ensure that there are
      formal and informal bonding opportunities during work hours and not just
      after.
    fr: >-
      Nos activités de consolidation des liens incluent également des membres
      dirigeants, qui s'engagent régulièrement avec le personnel par le biais
      d'initiatives créatives et motivantes au-delà des espaces formels. Nous
      sommes également conscients que certaines personnes ne peuvent pas se
      réunir en dehors du travail en raison de leurs responsabilités familiales
      et financières, c'est pourquoi nous veillons à ce qu'il existe des
      possibilités de création de liens formels et informels pendant les heures
      de travail, et pas seulement après.
    es: >-
      Nuestras actividades de vinculación también incluyen líderes, que se
      relacionan regularmente con el personal a través de iniciativas creativas
      y atractivas más allá de los espacios formales. También somos conscientes
      de que algunas personas no pueden reunirse fuera del trabajo debido a
      responsabilidades familiares o temas económicos, por lo que nos aseguramos
      de que haya oportunidades formales e informales para establecer vínculos
      durante las horas de trabajo y no solo después que termina la jornada
      laboral.
- category: culture
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      Considering we spend so much of our time at work, we ensure that folks are
      able to welcome each other as whole selves, and also support each other
      through their lives. We create opportunities for folks to bond not just
      among themselves, but also with families and friends.
    fr: >-
      Étant donné que nous passons une grande partie de notre temps au travail,
      nous veillons à ce que les gens puissent s'accueillir et se soutenir
      pleinement les uns les autres tout au long de leur vie. Nous créons des
      opportunités pour que les gens puissent créer des liens non seulement
      entre eux, mais aussi avec leur famille et leurs amis.
    es: >-
      Teniendo en cuenta que pasamos gran parte de nuestro tiempo en el trabajo,
      nos aseguramos de que las personas puedan mostrarse y ser aceptados como
      seres humos completos y también apoyarse mutuamente a lo largo de sus
      vidas. Creamos oportunidades para que las personas se unan no solo entre
      ellas, sino también con familiares y amigos.
- category: culture
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: "Team's well-being and work-life balance is important for us. "
    fr: >-
      Le bien-être de l'équipe et l'équilibre entre vie professionnelle et vie
      privée sont importants pour nous.
    es: >-
      El bienestar del equipo y el equilibrio entre la vida laboral y personal
      es importante para nosotros.
  mandatory: true
- category: culture
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      We encourage everyone to take all of their vacation days, and as far as
      possible, we don't expect people to work on the weekly off days. If
      someone needs some support or time off, we allow for personal days.
    fr: >-
      Nous encourageons chacun à prendre tous ses jours de vacances et, dans la
      mesure du possible, nous n'attendons pas des gens qu'ils travaillent
      pendant les jours de congé hebdomadaires. Si quelqu'un a besoin de soutien
      ou de temps libre, nous lui accordons des jours de congé pour raisons
      personnelles.
    es: >-
      Alentamos a todas y todos a que se tomen todos sus días de vacaciones y,
      en la medida de lo posible, no esperamos que las personas trabajen en los
      días que tienen libres durante la semana. Si alguien necesita apoyo o
      tiempo libre, permitimos ese tipo de días personales.
  mandatory: true
- category: culture
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We understand it takes more than vacation to prevent burnout. We have
      initiatives such as conversations and training around things like (not
      limited to) mindfulness, time management, stress management, that help
      everyone cope better. We also encourage people to speak up about the
      struggles in their personal lives with each other and get the help they
      need.
    fr: >-
      Nous comprenons qu'il faut plus que des vacances pour prévenir
      l'épuisement professionnel. Nous avons lancé des initiatives comme des
      conversations et des formations, entre autres sur des sujets comme la
      prise de conscience, la gestion du temps, la gestion du stress, qui aident
      chacun à mieux faire face. Nous encourageons également les gens à parler
      des difficultés qu'ils rencontrent dans leur vie personnelle et à obtenir
      l'aide dont ils ont besoin.
    es: >-
      Entendemos que se necesita más que vacaciones para prevenir el
      agotamiento. Tenemos iniciativas como conversaciones y capacitación en
      temas como por ejemplo (pero no limitado a) atención plena, administración
      del tiempo, manejo del estrés, que ayudan a todos a sobrellevar mejor la
      situación. También alentamos a las personas a hablar entre sí sobre las
      luchas en sus vidas personales y a obtener la ayuda que necesitan.
  mandatory: true
- category: culture
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We recognise that people perform their best when they are allowed to be
      whole people, and that means that people's personal lives are not separate
      from their work lives. We also realise that just training people on stress
      management, mindfulness or time management is not enough. Thus, we have a
      holistic and sustainable approach to well-being. We account for self-care
      in the calendar in some way and have cultivated rituals and practices that
      allow everyone to support each other explicitly as a part of our people
      policies. We also ensure that folks don't burn out through initiatives
      such as ensuring equitable workload, time off after certain demanding
      assignments or setting reasonable and accommodating deadlines.
    fr: >-
      Nous savons que les gens donnent le meilleur d'eux-mêmes lorsqu'on leur
      permet d'être des personnes à part entière, et cela signifie que la vie
      personnelle des gens n'est pas séparée de leur vie professionnelle. Nous
      sommes également conscients qu'il ne suffit pas de former les gens à la
      gestion du stress, à la pleine conscience ou à la gestion du temps. Nous
      avons donc une approche holistique et durable du bien-être. Nous tenons
      compte d'une manière ou d'une autre de l’autothérapie dans le calendrier
      et nous avons développé des rituels et des pratiques permettant à chacun
      de soutenir son prochain explicitement dans le cadre de nos politiques du
      personnel. Nous veillons également à ce que les gens ne s'épuisent pas
      grâce à des initiatives comme la garantie d'une charge de travail
      équitable, des congés après certaines missions exigeantes ou la fixation
      de délais raisonnables et accommodants.
    es: >-
      Reconocemos que las personas se desempeñan mejor cuando se les permite ser
      personas completas, y eso significa que su vida personal no está separada
      de su vida laboral. También nos damos cuenta de que solo capacitar a las
      personas en el manejo del estrés, la atención plena o el manejo del tiempo
      no es suficiente. Por lo tanto, tenemos un enfoque holístico y sostenible
      del bienestar. De alguna manera contabilizamos el cuidado personal en el
      calendario y hemos cultivado rituales y prácticas que permiten que todas y
      todos se apoyen explícitamente entre sí como parte de nuestras políticas
      hacia las personas. También nos aseguramos de que la gente no se agote a
      través de iniciativas como garantizar una carga de trabajo equitativa,
      tiempo libre después de ciertas asignaciones exigentes o establecer plazos
      razonables y ajustables.
  mandatory: true
- category: culture
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We see care as a collective and organisational responsibility. We have
      practices, rituals and spaces that help everyone be fully themselves, and
      feel safe to reveal who they are or how they think and feel, as well as
      where they are stuck. We understand that we may not always be able to meet
      all the needs people have in this case, but we have a culture that allows
      for flexibility and enables agency and wholeheartedness in the team.
    fr: >-
      Nous considérons les soins comme une responsabilité collective et
      organisationnelle. Nous avons des pratiques, des rituels et des espaces
      qui aident chacun à être pleinement soi-même et à se sentir en confiance
      pour révéler qui il est ou ce qu'il pense et ressent, et où il se sent
      coincé. Nous comprenons que nous ne serons peut-être pas toujours capables
      de répondre à tous les besoins des gens, mais nous avons une culture qui
      permet la flexibilité, la liberté d'action et la sincérité au sein de
      l'équipe.
    es: >-
      Vemos el cuidado como una responsabilidad colectiva y organizacional.
      Contamos con prácticas, rituales y espacios que ayudan a que todas y todos
      sean plenamente ellas y ellos mismos y sientan seguridad para revelar
      quiénes son o cómo piensan y sienten, así como dónde se sienten
      bloqueados. Entendemos que es posible que no siempre podamos satisfacer
      todas las necesidades que la gente tiene en este caso, pero tenemos una
      cultura que permite la flexibilidad y permite la agencia y la sinceridad
      en el equipo.
  mandatory: true
- category: culture
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We have measures in place to reduce the likelihood of burnout and stress,
      such as concrete job descriptions and realistic workloads. We also have
      accompanying policy and practices that foster well-being, in the case that
      burnout becomes a risk in the process of project implementation.
    fr: >-
      Nous avons mis en place des mesures pour réduire la probabilité
      d'épuisement professionnel et de stress, comme des descriptions de travail
      concrètes et des charges de travail réalistes. Nous avons également des
      politiques et des pratiques d'accompagnement qui favorisent le bien-être,
      au cas où l'épuisement professionnel deviendrait un risque dans le
      processus de mise en œuvre du projet.
    es: >-
      Contamos con medidas para reducir la probabilidad de agotamiento y estrés,
      como descripciones de puestos concretas y cargas de trabajo realistas.
      También contamos con políticas y prácticas de acompañamiento que fomentan
      el bienestar, en caso de que el desgaste o agotamiento se convierta en un
      riesgo en el proceso de implementación del proyecto.
  mandatory: true
- category: culture
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      We celebrate events like birthdays and major festivals so that our
      employees feel welcomed.
    fr: >-
      Nous célébrons des événements comme les anniversaires et les fêtes
      principales pour que nos employés se sentent bien accueillis.
    es: >-
      Celebramos eventos como cumpleaños y fiestas o feriados importantes para
      que las personas empleadas se sientan a gusto.
  mandatory: true
- category: culture
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      We find ways to recognise the contributions of individuals or teams
      through initiatives such as (but not limited to) staff awards or
      recognition of accomplishments.
    fr: >-
      Nous trouvons des moyens de reconnaître les contributions individuelles ou
      collectives, en distinguant les réalisations ou en remettant des prix,
      entre autres initiatives.
    es: >-
      Encontramos formas de reconocer las contribuciones de personas o equipos a
      través de iniciativas como (pero no limitado a) premios al personal o
      reconocimiento de logros.
  mandatory: true
- category: culture
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We celebrate all our important milestones as a team - not just the output/
      delivery-related achievements, but also other accomplishments. We have a
      specific budget allocated for this and ensure it is a part of someone's
      job description so that it is not an added work burden.
    fr: >-
      Nous célébrons toutes les étapes importantes en tant qu'équipe - pas
      seulement celles liées à la production ou l’exécution. Nous avons un
      budget spécifique alloué à cet effet et veillons à ce qu'il fasse partie
      intégrante d’un poste de travail afin qu'il ne soit pas une charge de
      travail supplémentaire.
    es: >-
      Celebramos todos nuestros hitos importantes como equipo, no solo el
      alcance de metas relacionadas con los resultados del trabajo, sino también
      otros logros. Tenemos un presupuesto específico asignado para esto y nos
      aseguramos de que sea parte de la descripción del trabajo de alguien para
      que no sea una carga laboral adicional.
  mandatory: true
- category: culture
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We have a culture that encourages appreciation for not just work but also
      personal achievements in a way that applauds the growth of the individuals
      to ensure that everyone feels appreciated and valued, without it becoming
      competitive. We also acknowledge achievements and growth that may be
      non-traditional to be inclusive of different learning and working
      capabilities. We also have rituals to celebrate and honour
      interculturality and diversity.
    fr: >-
      Notre culture encourage la reconnaissance du travail mais aussi les
      accomplissements des individus, stimulant le développement personnel afin
      que chacun se sente apprécié et valorisé, sans que cela ne devienne
      compétitif. Nous reconnaissons également les réalisations et processus non
      traditionnels afin d'inclure différentes capacités d'apprentissage et de
      travail. Nous avons également des rituels pour célébrer et honorer
      l'interculturalité et la diversité.
    es: >-
      Tenemos una cultura que fomenta el aprecio no solo por el trabajo sino
      también por los logros personales de una manera que celebra el crecimiento
      de las personas para asegurar que todas y todos se sientan apreciados y
      valorados, sin que se vuelva competitivo. También reconocemos los logros y
      el crecimiento que pueden no ser tradicionales para incluir diferentes
      capacidades de aprendizaje y trabajo. También tenemos rituales para
      celebrar y honrar la interculturalidad y la diversidad.
  mandatory: true
- category: culture
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We take pride in the folks who work with us, and thus celebration of
      achievements - both professional and personal - happens publicly, often
      even involving their families and/or loved ones.
    fr: >-
      Nous sommes fiers des gens qui travaillent avec nous, et donc la
      célébration de leurs réalisations - à la fois professionnelles et
      personnelles - se fait publiquement, impliquant même souvent  leurs
      familles et leurs proches.
    es: >-
      Sentimos orgullo de las personas que trabajan con nosotras y nosotros y,
      por lo tanto, la celebración de los logros, tanto profesionales como
      personales, ocurre públicamente, a menudo incluso involucrando a sus
      familias o seres queridos.
  mandatory: true
- category: culture
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: 'We have clear and consistent decision-making processes. '
    fr: Nous avons des processus décisionnels clairs et cohérents
    es: Contamos con procesos de toma de decisiones que son claros y consistentes.
  mandatory: true
- category: culture
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      Our decision-making process is not fully centralised, so that we can take
      different perspectives into account when making decisions that impact the
      organisation and the team.
    fr: >-
      Notre processus de prise de décision n'est pas entièrement centralisé, de
      sorte que nous pouvons prendre en compte différentes perspectives lorsque
      nous prenons des décisions qui ont un impact sur l'organisation et
      l'équipe.
    es: >-
      Nuestro proceso de toma de decisiones no es completamente centralizado,
      por lo que podemos tener en cuenta diferentes perspectivas al tomar
      decisiones que impactan a la organización y al equipo.
  mandatory: true
- category: culture
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      Our decision-making processes are intentionally designed to consider the
      needs of diverse populations.
    fr: >-
      Nos processus décisionnels sont intentionnellement conçus pour tenir
      compte des besoins de populations diverses
    es: >-
      Nuestros procesos de toma de decisiones están diseñados intencionalmente
      para considerar las necesidades de distintos y diversos grupos.
  mandatory: true
- category: culture
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We have democratic decision-making processes. And we specifically include
      Diversity and Inclusion considerations in our decision-making.
    fr: >-
      Nous avons des processus décisionnels démocratiques. Et nous incluons
      spécifiquement les considérations de diversité et d’inclusion dans notre
      prise de décision.
    es: >-
      Contamos con procesos democráticos de toma de decisiones. Incluimos
      específicamente consideraciones de diversidad e inclusión en nuestra toma
      de decisiones.
  mandatory: true
- category: culture
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      Our decision-making processes are fully participatory and allow everyone
      to have a voice in the process. We have specific criteria or checklists
      that we use for decision-making that help reduce bias and ensure we also
      take into account the perspectives of those we might not have on our team,
      but that nonetheless could be impacted by our work.
    fr: >-
      Nos processus de prise de décision sont pleinement participatifs et
      permettent à chacun d'avoir une voix dans le processus. Nous avons des
      critères spécifiques ou des listes de contrôle que nous utilisons pour la
      prise de décision qui aident à réduire les préjugés et garantir que nous
      prenons également en compte les perspectives des personnes qui, même si
      elles ne sont pas forcément présentes dans notre équipe, pourraient
      néanmoins être impactées par notre travail.
    es: >-
      Nuestros procesos de toma de decisiones son plenamente participativos y
      permiten que todos tengan voz en el proceso. Tenemos criterios específicos
      o listas de verificación que utilizamos para la toma de decisiones que
      ayudan a reducir el sesgo y garantizan que también tomamos en cuenta las
      perspectivas de aquellos que quizás no tengamos en nuestro equipo, pero
      que, no obstante, podrían verse afectados por nuestro trabajo.
  mandatory: true
- category: culture
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      We have some form of written policies. We try and document the important
      information when we can.
    fr: >-
      Nous disposons de politiques écrites. Nous essayons de documenter les
      informations importantes lorsque nous le pouvons.
    es: >-
      Tenemos ciertas políticas que están en forma escrita. Intentamos
      documentar la información importante tanto como podamos.
- category: culture
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      We ensure that all the important information such as policies, meetings,
      major decisions are documented.
    fr: >-
      Nous nous assurons que toutes les informations importantes telles que les
      politiques, les réunions et les décisions importantes sont documentées.
    es: >-
      Nos aseguramos de que toda la información importante, como políticas,
      reuniones, decisiones importantes, esté documentada.
- category: culture
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We have a system for documentation of important information, and for
      making sure that all relevant folks have access to this information.
    fr: >-
      Nous avons un système pour la documentation des informations importantes
      et pour nous assurer que toutes les personnes concernées ont accès à ces
      informations.
    es: >-
      Tenemos un sistema para la documentación de información importante y para
      asegurarnos de que todas las personas para quienes es relevante tengan
      acceso a esta información.
- category: culture
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      Our documentation of important information is organised in a way that it
      is accessible to all members (including everyone across different
      abilities spectrums).
    fr: >-
      Notre documentation des informations importantes est organisée de manière
      à être accessible à tous les membres (incluant chacun en fonction de ses
      compétences).
    es: >-
      Nuestra documentación sobre información que sea importante está organizada
      de manera que sea accesible para todas las personas (incluida cada persona
      en los diferentes espectros de capacidades).
- category: culture
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      Our system of information management ensures that everyone has access to
      the institutional memory and thus has all the information they may need to
      be able to participate and thrive.
    fr: >-
      Notre système de gestion de l'information garantit que chacun a accès à la
      mémoire institutionnelle et dispose ainsi de toutes les informations dont
      il peut avoir besoin pour pouvoir participer et s'épanouir
    es: >-
      Nuestro sistema de gestión de la información garantiza que todas y todos
      tengan acceso a la memoria institucional y, por lo tanto, tengan toda la
      información que puedan necesitar para poder participar y desarrollarse.
- category: culture
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      We advise everyone on our team to use politically correct language for our
      internal and external communication, and try to ensure that it does not
      offend anyone.
    fr: >-
      Nous conseillons à tous les membres de notre équipe d'utiliser un langage
      politiquement correct pour notre communication interne et externe, et nous
      essayons de faire en sorte qu'il n'offense personne.
    es: >-
      Aconsejamos a todas personas integrantes de nuestro equipo que utilicen un
      lenguaje políticamente correcto para nuestra comunicación interna y
      externa, y tratamos de asegurarnos de que no se ofende a nadie.
  mandatory: true
- category: culture
  maturity_stage: adhoc
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: "There's a shared awareness about not using ableist language. "
    fr: >-
      Il y a une conscience commune qui implique de ne pas utiliser de langage
      discriminatoire.
    es: >-
      Existe una conciencia compartida sobre no utilizar un lenguaje
      discriminatorio o con ableismos (prejuicio contra personas con capacidades
      diferentes).
  mandatory: true
- category: culture
  maturity_stage: developing
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      We have sensitivity training or other forms of guidance to help everyone
      in the team understand how to use language that is inclusive of folks
      across all abilities spectrums.
    fr: >-
      Nous avons mis en place une formation de sensibilisation ou d'autres
      formes d'orientation pour aider tous les membres de l'équipe à comprendre
      comment utiliser un langage qui inclut les gens de tous les horizons.
    es: >-
      Contamos con capacitación sobre sensibilidades u otras formas de
      orientación para ayudar a todas las personas integrantes del equipo a
      comprender cómo usar un lenguaje que incluya a personas en todos los
      espectros de capacidades.
  mandatory: true
- category: culture
  maturity_stage: mastering
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      We ensure folks have understanding of nuance around how their language and
      actions can be ableist, and can employ language that is inclusive and
      empowering.
    fr: >-
      Nous veillons à ce que les gens comprennent que certaines nuances de leur
      langage ou de leurs actions peuvent être discriminatoires, alors qu’ils
      peuvent utiliser un langage inclusif et responsabilisant.
    es: >-
      Nos aseguramos de que todas las personas comprendan los matices en torno a
      cómo su lenguaje y acciones pueden llegar a ser discriminantes, y cómo se
      puede emplear un lenguaje que sea inclusivo y empoderante.
  mandatory: true
- category: culture
  maturity_stage: leading
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      We have enough conversations and awareness around why ableism is not just
      problematic but also limiting, and care enough about it to engage with
      others who are ableist in their language and actions.
    fr: >-
      Nous avons suffisamment de conversations et de conscience sur les raisons
      pour lesquelles la discrimination n'est pas seulement problématique mais
      aussi limitante, et cela conditionne notre engagement.
    es: >-
      Tenemos conversaciones efectivas y conciencia sobre por qué el ableismo no
      solo es problemático sino también limitante, y nos preocupamos mucho para
      interactuar con otras personas que son utilizan un lenguaje y acciones
      cargadas de ableismos.
  mandatory: true
- category: culture
  maturity_stage: adhoc
  tags:
    - Gender and sexuality
  statement:
    en: >-
      There's a shared awareness about using language that is inclusive of folks
      across gender and sexual orientations. For example: Our job descriptions
      are not gendered. We use "chairperson" instead of "chairman".
    fr: >-
      Il existe une prise de conscience partagée de l'utilisation d'un langage
      qui inclut les personnes de tous genres et orientations sexuelles. Par
      exemple: nos descriptions de poste ne sont pas sexuées.
    es: >-
      Existe una conciencia compartida sobre el uso del lenguaje que incluye a
      personas de diferentes géneros y orientaciones sexuales. Por ejemplo:
      Nuestras descripciones de puestos no tienen género. Utilizamos "persona en
      la presidencia” (o distinguimos presidente y presidenta) en lugar de
      simplemente decir "presidente".
  mandatory: true
- category: culture
  maturity_stage: developing
  tags:
    - Gender and sexuality
  statement:
    en: >-
      We have sensitivity training or other forms of guidance to help everyone
      in the team use language that is inclusive of folks across all gender
      identities and sexuality spectrums, and that it is welcoming without
      making assumptions. For example: it is a common practice for people to
      declare their gender pronouns so that everyone is comfortable with asking
      for whatever they need.
    fr: >-
      Nous avons une formation de sensibilité ou d'autres formes de conseils
      pour aider tout le monde dans l'équipe à utiliser un langage qui inclut
      les gens de toutes les identités de genre et de sexualité, un langage
      accueillant et sans présupposé. Par exemple: c'est une pratique courante
      pour les gens de déclarer leurs pronoms de genre afin que chacun soit à
      l'aise pour demander ce dont il a besoin.
    es: >-
      Tenemos capacitación en sensibilidades u otras formas de orientación para
      ayudar a todas las personas integrantes del equipo a usar un lenguaje que
      incluya a personas de todas las identidades de género y espectros de
      sexualidad, y que sea cálido sin hacer suposiciones. Por ejemplo: es una
      práctica común que las personas declaren sus pronombres de género para que
      todas y todos se sientan cómodos pidiendo lo que necesiten.
  mandatory: true
- category: culture
  maturity_stage: mastering
  tags:
    - Gender and sexuality
  statement:
    en: >-
      While we are aware and respectful about using gender pronouns for the
      comfort of everyone, we are also aware that some folks are in the process
      of figuring it out or not always comfortable about outing themselves. So,
      while we do encourage folks sharing their preferred gender pronouns, we do
      not force anyone to use them and are respectful about the privacy,
      allowing folks to only share as much as they are comfortable with
      sharing.
    fr: >-
      Bien que nous soyons conscients et respectueux de l'utilisation des
      pronoms de genre pour le confort de chacun, nous sommes également
      conscients que certaines personnes sont dans un processus personnel ou ne
      sont pas toujours à l'aise pour se dévoiler. Ainsi, bien que nous
      encouragions les gens à partager leurs pronoms de genre, nous ne forçons
      personne à les utiliser et nous respectons la vie privée, en permettant
      aux gens de partager seulement ce qu'ils sont à l'aise de partager.
    es: >-
      Si bien tenemos conciencia y respetamos el uso de pronombres de género
      para la comodidad de todas y todos, también somos conscientes de que
      algunas personas están en el proceso de averiguarlo o no siempre sienten
      comodidad para expresarlos. Entonces, si bien alentamos a las personas a
      compartir sus pronombres de género preferidos, no obligamos a nadie a
      usarlos y somos respetuosos con la privacidad, permitiendo que las
      personas solo compartan lo que se sientan cómodas de hacer.
  mandatory: true
- category: culture
  maturity_stage: leading
  tags:
    - Gender and sexuality
  statement:
    en: >-
      We are aware of the fact that the rules around gender, sexual identities
      and the language around them is always evolving, and that sometimes people
      may get it wrong. While we take effort to ensure that we are constantly
      making our space more inclusive, we also do not shame the folks who take
      time to get there, but use an educational approach to help bring everyone
      on board. And this learning is very much a part of our collective culture
      and not the responsibility of only some teams or people with specific
      identities.
    fr: >-
      Nous sommes conscients du fait que les règles relatives au genre, aux
      identités sexuelles et au langage qui les entoure sont en constante
      évolution, et que les gens peuvent parfois se tromper. Si nous nous
      efforçons de rendre notre espace toujours plus inclusif, nous ne blâmons
      pas les personnes qui prennent du temps pour y parvenir, mais nous
      utilisons une approche éducative pour aider à faire participer tout le
      monde. Cet apprentissage fait partie intégrante de notre culture
      collective et n'est pas seulement la responsabilité de certaines équipes
      ou de personnes ayant une identité spécifique.
    es: >-
      Somos conscientes del hecho de que las reglas en torno al género, las
      identidades sexuales y el lenguaje que las rodea siempre están
      evolucionando, y que a veces la gente puede equivocarse. Si bien nos
      esforzamos por asegurarnos de que constantemente hacemos que nuestro
      espacio sea más inclusivo, tampoco avergonzamos a las personas a quienes
      esa decisión les lleva tiempo, sino que usamos un enfoque educativo para
      ayudar a que todas y todos participen. Y este aprendizaje es una parte muy
      importante de nuestra cultura colectiva y no es responsabilidad de solo
      algunos equipos o personas con identidades específicas.
  mandatory: true
- category: culture
  maturity_stage: adhoc
  tags:
    - Religion
  statement:
    en: >-
      There's a shared awareness about not using language that is offensive to
      any religions, and finding ways to be secular in the language use.
    fr: >-
      Il existe une conscience commune de ne pas utiliser un langage offensant
      pour aucune religion, et de trouver des moyens d'être laïque dans
      l'utilisation du langage.
    es: >-
      Existe una conciencia compartida sobre no usar un lenguaje que sea
      ofensivo para ninguna religión y para encontrar formas de ser secular en
      el uso del lenguaje.
- category: culture
  maturity_stage: developing
  tags:
    - Religion
  statement:
    en: >-
      We have sensitivity training or other guiding materials to help everyone
      in the team use secular language that is also respectful of beliefs across
      different religions.
    fr: >-
      Nous disposons d'une formation à la sensibilité ou d'autres documents
      d'orientation pour aider tous les membres de l'équipe à utiliser un
      langage laïque qui soit également respectueux des croyances des
      différentes religions
    es: >-
      Tenemos capacitación en sensibilidades u otros materiales de orientación
      para ayudar a todas las personas que integran el equipo a usar un lenguaje
      secular que también sea respetuoso de las creencias de las diferentes
      religiones.
- category: culture
  maturity_stage: mastering
  tags:
    - Religion
  statement:
    en: >-
      We are intentional about the use of language that is sensitive to
      different religious expressions.
    fr: >-
      Nous sommes conscients dans l'utilisation d'un langage qui est sensible
      aux différentes expressions religieuses
    es: >-
      Actuamos de forma deliberada en relación al uso de un lenguaje respetuoso
      de diferentes expresiones religiosas.
- category: culture
  maturity_stage: leading
  tags:
    - Religion
  statement:
    en: >-
      We have a culture that champions religiously sensitive language and
      promotes the use of such language to our stakeholders, constituents, and
      wider audiences.
    fr: >-
      Nous avons une culture qui défend un langage sensible à la religion et qui
      promeut l'utilisation d'un tel langage auprès de nos parties prenantes, de
      nos membres et d'un public plus large.
    es: >-
      Tenemos una cultura que defiende el lenguaje sensible y respetuoso a la
      religión y promueve el uso de dicho lenguaje con nuestras partes
      interesadas, personas para las que trabajamos o representamos y un público
      más amplio.
- category: culture
  maturity_stage: adhoc
  tags:
    - 'Race, Caste and Ethnicities'
  statement:
    en: >-
      There's a shared awareness about not being racist and using language that
      is inclusive of folks across races, castes and ethnicities.
    fr: >-
      Il existe une conscience commune de ne pas être raciste et d'utiliser un
      langage qui inclut les gens de toutes les races, castes et ethnies.
    es: >-
      Existe una conciencia compartida sobre no ser racista y la necesidad de
      utilizar un lenguaje que incluya a personas de diferentes razas, castas y
      etnias.
  mandatory: true
- category: culture
  maturity_stage: developing
  tags:
    - 'Race, Caste and Ethnicities'
  statement:
    en: >-
      There is specific push to use language that is sensitive across racial,
      ethnic, cultural differences.
    fr: >-
      Il existe une volonté spécifique d'utiliser un langage respectueux des
      différences raciales, ethniques et culturelles.
    es: >-
      Existe una motivación específica para utilizar un lenguaje que tenga en
      cuenta las diferencias raciales, étnicas y culturales.
  mandatory: true
- category: culture
  maturity_stage: mastering
  tags:
    - 'Race, Caste and Ethnicities'
  statement:
    en: >-
      We have sensitivity training or other guiding materials to help everyone
      be respectful and representative of different races, cultures, ethnicities
      and castes in all communication. For example: Even simple things like
      guidelines around why pronouncing someone's name correctly is important,
      and how to ask respectfully if you do not know.
    fr: >-
      Nous disposons d'une formation de sensibilisation ou d'autres documents
      d'orientation pour aider chacun à être respectueux et représentatif des
      différentes races, cultures, ethnies et castes dans toute communication.
      Par exemple : Même les choses simples comme les directives sur les raisons
      pour lesquelles il est important de prononcer correctement le nom d'une
      personne et sur la façon de demander respectueusement si vous ne savez
      pas.
    es: >-
      Contamos con capacitación en sensibilidades u otros materiales de
      orientación para ayudar a todas y todos a respetar e incluir diferentes
      razas, culturas, etnias y castas en todas las comunicaciones. Por ejemplo:
      incluso cosas simples como las pautas sobre por qué es importante
      pronunciar correctamente el nombre de alguien y cómo preguntar con respeto
      si no sabe pronunciarlo.
  mandatory: true
- category: culture
  maturity_stage: leading
  tags:
    - 'Race, Caste and Ethnicities'
  statement:
    en: >-
      We have an understanding of the races, ethnicities and cultures that are
      represented in our team as well as among our constituents. In our
      communications, we use language that is authentic to them and makes them
      feel included.
    fr: >-
      Nous avons une compréhension des races, des ethnies et des cultures qui
      sont représentées dans notre équipe ainsi que parmi nos membres. Dans nos
      communications, nous utilisons un langage qui leur est familier et qui
      leur donne le sentiment d'être inclus.
    es: >-
      Conocemos las razas, etnias y culturas que están representadas en nuestro
      equipo, así como entre las personas para las que trabajamos o
      representamos. En nuestras comunicaciones, usamos un lenguaje que les es
      auténtico y les hace sentir incluidos.
  mandatory: true
- category: culture
  maturity_stage: unaware
  tags:
    - 'Race, Caste and Ethnicities'
  statement:
    en: >-
      We seldom encounter language barriers in our work. If we ever do, we try
      to accommodate those who need help as best we can.
    fr: >-
      Nous rencontrons rarement des barrières linguistiques dans notre travail.
      Si jamais nous en rencontrons, nous essayons de répondre au mieux aux
      besoins de tous ceux qui ont besoin d'aide.
    es: >-
      Rara vez encontramos barreras lingüísticas en nuestro trabajo. Si alguna
      vez lo hacemos, intentaremos dar cabida a aquellas personas que necesitan
      ayuda lo mejor que podamos.
- category: culture
  maturity_stage: adhoc
  tags:
    - 'Race, Caste and Ethnicities'
  statement:
    en: >-
      If someone is not fluent in the language we're speaking in the team or at
      an event, there's usually someone in the team who is happy to translate or
      at least explain the gist of the conversation.
    fr: >-
      Si quelqu'un ne parle pas couramment la langue que nous parlons dans
      l'équipe ou lors d'un événement, il y a généralement quelqu'un dans
      l'équipe qui est heureux de traduire ou au moins d'expliquer l'essentiel
      de la conversation.
    es: >-
      Si alguien no habla con fluidez el idioma que hablamos en el equipo o en
      un evento, generalmente hay alguien en el equipo que está feliz de
      traducir o al menos explicar la esencia de la conversación.
- category: culture
  maturity_stage: developing
  tags:
    - 'Race, Caste and Ethnicities'
  statement:
    en: >-
      We try and hire people keeping in mind the language requirements of our
      constituents.
    fr: >-
      Nous essayons d'embaucher des personnes en tenant compte des exigences
      linguistiques de nos membres
    es: >-
      Tratamos de contratar personas teniendo en cuenta los requisitos de idioma
      de las personas y organizaciones con quienes trabajamos o representamos.
- category: culture
  maturity_stage: mastering
  tags:
    - 'Race, Caste and Ethnicities'
  statement:
    en: >-
      National/ local staff who speak the language of the constituents are not
      used as mere translators for international/ non-local staff who don't
      speak the local language, especially when the local staff may be as or
      more experienced in the local issues than the non-local staff.
    fr: >-
      Le personnel national/local qui parle la langue des membres n'est pas
      utilisé comme simple traducteur pour le personnel international/non local
      qui ne parle pas la langue locale, en particulier lorsque le personnel
      local peut être aussi ou plus expérimenté dans les questions locales que
      le personnel non local.
    es: >-
      No utilizamos al personal nacional o local que habla el idioma de las
      personas con quienes trabajamos o representamos como meros traductores
      para el personal internacional o no local que no habla el idioma local. Y
      esto especialmente cuando el personal local puede tener la misma
      experiencia o más en los problemas locales que el personal no local.
- category: culture
  maturity_stage: leading
  tags:
    - 'Race, Caste and Ethnicities'
  statement:
    en: >-
      We understand language as action, so we have an organisational culture
      underpinned by an understanding that what we say is just as important as
      what we do.
    fr: >-
      Nous comprenons la langue comme une action, nous avons donc une culture
      organisationnelle qui repose sur la conviction que ce que nous disons est
      tout aussi important que ce que nous faisons.
    es: >-
      Entendemos el lenguaje como una forma de acción, por lo que tenemos una
      cultura organizacional sustentada en el entendimiento de que lo que
      decimos es tan importante como lo que hacemos.
- category: culture
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      We have a values statement of some kind that specifies that discrimination
      is not okay and will not be tolerated.
    fr: >-
      Nous avons une déclaration de valeurs qui précise que la discrimination
      n'est pas acceptable et ne sera pas tolérée.
    es: >-
      Tenemos una Declaración de valores o principios de algún tipo que
      especifica que la discriminación no es correcta y que no será tolerada.
  mandatory: true
- category: culture
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      Our values statement has well thought-out sections about diversity &
      inclusion.
    fr: >-
      Notre déclaration de valeurs comporte des sections bien étudiées sur la
      diversité et l'inclusion.
    es: >-
      Nuestra Declaración de valores o principios tiene secciones bien pensadas
      sobre diversidad e inclusión.
  mandatory: true
- category: culture
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      Everyone on the team knows exactly how the diversity & inclusion aspects
      of our values statement is reflected in our everyday culture and
      practices.
    fr: >-
      Chaque membre de l'équipe sait exactement comment les aspects de la
      diversité et de l'inclusion de notre déclaration de valeurs se reflètent
      dans notre culture et nos pratiques quotidiennes.
    es: >-
      Todas y todos en el equipo saben exactamente cómo los aspectos de
      diversidad e inclusión de nuestra Declaración de valores se reflejan en
      nuestra cultura y prácticas cotidianas.
  mandatory: true
- category: culture
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      Along with defining diversity & inclusion in our values, we have also
      defined actions that the team could take towards delivering on them. We
      have allocated time, budget and, if required (and possible), a team
      towards that. We also reflect on our values regularly and talk about the
      ones that need revisiting.
    fr: >-
      En plus de définir la diversité et l'inclusion dans nos valeurs, nous
      avons également défini les actions que l'équipe pourrait entreprendre pour
      les mettre en œuvre. Nous avons alloué du temps, un budget et, si
      nécessaire (et possible), une équipe à cet effet. Nous réfléchissons aussi
      régulièrement à nos valeurs et parlons de celles qui doivent être revues.
    es: >-
      Además de definir la diversidad y la inclusión en nuestros valores,
      también hemos definido las acciones que el equipo podría tomar para
      cumplirlos. Hemos asignado tiempo, presupuesto y, si es necesario (y
      posible), un equipo para ello. También reflexionamos sobre nuestros
      valores con regularidad y hablamos sobre los que necesitan ser revisados.
  mandatory: true
- category: culture
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      Our values are the result of consensus and participation of our team as
      well as our constituents.
    fr: >-
      Nos valeurs sont le résultat d'un consensus et de la participation de
      notre équipe ainsi que de nos membres.
    es: >-
      Nuestros valores son el resultado del consenso y la participación de
      nuestro equipo, así como de las personas para las que trabajamos o
      representamos.
  mandatory: true
- category: culture
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      We value everyone's voice and appreciate open communication. If someone
      has an issue or concern, they are able to raise that with relevant folks
      in the organisation.
    fr: >-
      Nous tenons à ce que chacun puisse s'exprimer et apprécions une
      communication ouverte. Si une personne a un problème ou une préoccupation,
      elle peut en parler aux personnes concernées au sein de l'organisation.
    es: >-
      Valoramos la voz de todas y todos y apreciamos la comunicación abierta. Si
      alguien tiene un problema o una inquietud, puede planteárselo a las
      personas relevantes de la organización.
  mandatory: true
- category: culture
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      We try our best to account for diverse perspectives and needs. If someone
      disagrees with something or there's interpersonal conflict, we try to
      address it to the best of our ability.
    fr: >-
      Nous faisons de notre mieux pour tenir compte de la diversité des
      perspectives et des besoins. Si quelqu'un n'est pas d'accord avec quelque
      chose ou s'il y a un conflit interpersonnel, nous essayons de le régler au
      mieux de nos capacités.
    es: >-
      Hacemos todo lo posible para tener en cuenta las diversas perspectivas y
      necesidades. Si alguien no está de acuerdo con algo o hay un conflicto
      interpersonal, tratamos de abordarlo de la mejor forma posible.
  mandatory: true
- category: culture
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We have an organizational culture and practices that enable both formal
      and non-formal dialogue, where everyone speaks up, and where the goal is
      for everyone to be listened to, and heard.
    fr: >-
      Nous avons une culture et des pratiques organisationnelles qui permettent
      un dialogue à la fois formel et non formel, où chacun s'exprime et où
      l'objectif est que chacun soit écouté et entendu.
    es: >-
      Contamos con una cultura y prácticas organizativas que permiten el diálogo
      tanto formal como informal, donde todas y todos hablan y donde el objetivo
      es que todas y todos sean oídos y escuchados.
  mandatory: true
- category: culture
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We have systems, processes and spaces to ensure that anyone who has
      something to say always has a space to do so.  Everyone is actively
      invited and encouraged to contribute and share. For example: we have group
      activities between different departments to create a platform of
      communication.
    fr: >-
      Nous disposons de systèmes, de processus et d'espaces pour garantir que
      toute personne ayant quelque chose à dire ait toujours un espace pour le
      faire.  Chacun est activement invité et encouragé à contribuer et à
      partager. Par exemple : nous avons des activités de groupe entre
      différents services pour créer une plate-forme de communication.
    es: >-
      Disponemos de sistemas, procesos y espacios para que todo aquel que tenga
      algo que decir siempre tenga un espacio para hacerlo. Se invita y anima de
      forma activa a todas y todos a contribuir y compartir. Por ejemplo:
      tenemos actividades grupales entre diferentes departamentos para crear una
      plataforma de comunicación.
  mandatory: true
- category: culture
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We understand that being heard is not just about having a space to do so,
      but is also tied to diversity & inclusion. We don't just have spaces for
      people to contribute, but we actively ensure that people speak up, that
      they are heard, and their voices valued. For example: we have specific
      practices in meetings that ensure that everyone has a chance to speak up.
    fr: >-
      Nous comprenons qu'être entendu ne signifie pas seulement avoir un espace
      pour le faire, mais est également lié à la diversité et à l'inclusion.
      Nous n'avons pas seulement des espaces pour que les gens puissent
      contribuer, mais nous veillons activement à ce que les gens s'expriment, à
      ce qu'ils soient entendus et à ce que leur voix soit valorisée. Par
      exemple : nous avons des pratiques spécifiques dans les réunions qui
      garantissent que chacun a une chance de s'exprimer.
    es: >-
      Entendemos que tener una voz no es solamente tener un espacio para hacerse
      oír, sino que también está ligado a la diversidad y la inclusión. No solo
      tenemos espacios para que las personas contribuyan, sino que nos
      aseguramos activamente de que las personas hablen, sean escuchadas y
      valoradas. Por ejemplo: tenemos prácticas específicas en las reuniones que
      aseguran que todas y todos tengan la oportunidad de hablar.
  mandatory: true
- category: culture
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We try and build safe spaces for difficult conversations and conflict. If
      things get really bad, we try and bring in a mediator to help us navigate
      the conflict.
    fr: >-
      Nous essayons de construire des espaces sûrs pour les conversations
      difficiles et les conflits. Si les choses vont vraiment mal, nous essayons
      de faire appel à un médiateur pour nous aider à gérer le conflit.
    es: >-
      Intentamos construir espacios seguros para conversaciones difíciles y
      conflictos. Si las cosas se ponen realmente mal, intentamos traer una
      persona mediadora para que nos ayude a conducir y abordar el conflicto.
- category: culture
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We encourage folks to have conversations on difficult topics and not shy
      away from conflict. We have mechanisms in place to equip people to do so
      constructively. We also bring in facilitators or trainers to help us do
      this better, including offer training in approaches such as (but not
      limited to) good conflict, non-violent communication.
    fr: >-
      Nous encourageons les gens à avoir des conversations sur des sujets
      difficiles et à ne pas fuir les conflits. Nous avons mis en place des
      mécanismes pour permettre aux gens de le faire de manière constructive.
      Nous faisons également appel à des facilitateurs ou à des formateurs pour
      nous aider à mieux faire cela, notamment en proposant des formations sur
      des approches telles que (mais pas seulement) le bon conflit, la
      communication non violente.
    es: >-
      Alentamos a la gente a tener conversaciones sobre temas difíciles y no
      rehuir los conflictos. Contamos con mecanismos para preparar a las
      personas para que lo hagan de manera constructiva. También traemos
      personas facilitadoras o capacitadoras para ayudarnos a hacer esto mejor,
      incluida la oferta de capacitación en enfoques como (pero no limitado a)
      buenos conflictos, comunicación no violenta.
- category: culture
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      Safe and brave spaces for difficult conversations are inherently built
      into our culture. They are designed to address issues in a healthy way
      that fosters the development and growth of both individuals as well as our
      team. We take into account the inherent power imbalances and go out of our
      way to ensure that these conversations are facilitated in a way that
      identifies, deconstructs and ameliorates these imbalances.
    fr: >-
      Des espaces sûrs et sécurisants pour les conversations difficiles sont
      intrinsèquement intégrés dans notre culture. Ils sont conçus pour aborder
      les problèmes d'une manière saine qui favorise le développement et la
      croissance tant des individus que de notre équipe. Nous prenons en compte
      les déséquilibres de pouvoir inhérents et nous faisons tout notre possible
      pour que ces conversations soient facilitées de manière à identifier,
      déconstruire et améliorer ces déséquilibres.
    es: >-
      Los espacios seguros y audaces para conversaciones difíciles están
      intrínsecamente integrados en nuestra cultura. Están diseñados para
      abordar problemas de una manera saludable que fomente el desarrollo y el
      crecimiento tanto de las personas como de nuestro equipo. Tomamos en
      cuenta los desequilibrios de poder inherentes y hacemos todo lo posible
      para garantizar que estas conversaciones se faciliten de una manera que
      identifique, deconstruya y mejore estos desequilibrios.
- category: learning-accountability
  maturity_stage: unaware
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      We comply with accessibility regulations and standards and make sure our
      standards are regularly updated, as needed.
    fr: >-
      Nous respectons les règlements et les normes d'accessibilité et veillons à
      ce que nos normes soient régulièrement mises à jour, le cas échéant.
    es: >-
      Cumplimos con las regulaciones y estándares de accesibilidad y nos
      aseguramos de que nuestros estándares se actualicen periódicamente, y
      siempre que sea necesario.
- category: learning-accountability
  maturity_stage: adhoc
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      If there's an issue with accessibility of our infrastructure, we take note
      of it so we can address it when possible.
    fr: >-
      S'il y a un problème d'accessibilité à nos infrastructures, nous en
      prenons note afin de pouvoir le résoudre dans la mesure du possible.
    es: >-
      Si hay un problema de accesibilidad a nuestra infraestructura, tomamos
      nota de ello para poder abordarlo tan pronto sea posible.
- category: learning-accountability
  maturity_stage: developing
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      Checking if our infrastructure is accessible is part of our annual
      organizational audit, reflection and/or learning cycle.
    fr: >-
      Vérifier si notre infrastructure est accessible fait partie de notre audit
      annuel organisationnel, de cycle de réflexion et/ou d'apprentissage.
    es: >-
      Verificar si nuestra infraestructura es accesible es parte de nuestro
      ciclo anual de auditoría, reflexión o aprendizaje organizacional.
- category: learning-accountability
  maturity_stage: mastering
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      We perform regular audits specifically to ensure that our infrastructure
      is all inclusive.
    fr: >-
      Nous effectuons régulièrement des audits afin de nous assurer que notre
      infrastructure est totalement inclusive
    es: >-
      Realizamos auditorías periódicas específicamente para asegurarnos de que
      nuestra infraestructura sea integralmente inclusiva.
- category: learning-accountability
  maturity_stage: leading
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      Adapting our infrastructure to folks with different abilities is an
      ongoing effort in our organisation, and to do that, we ensure we're
      learning from members on our team, our constituents and partners, and
      might hire experts as well to help us if required.
    fr: >-
      L'adaptation de notre infrastructure à des personnes ayant des capacités
      différentes est un effort continu dans notre organisation, et pour ce
      faire, nous veillons à apprendre des membres de notre équipe, de nos
      membres et de nos partenaires, et nous pouvons également engager des
      experts pour nous aider si nécessaire.
    es: >-
      Adaptar nuestra infraestructura a personas con capacidades diferentes es
      un esfuerzo continuo en nuestra organización y, para lograrlo, nos
      aseguramos de aprender de las personas integrantes de nuestro equipo, las
      personas y organizaciones con las que trabajamos o representamos y
      nuestros aliados. También podemos llegar a contratar personas expertas
      para que nos ayuden, en caso de ser necesario.
- category: learning-accountability
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      Accountability for Diversity and Inclusion is a core aspect of operations
      and program delivery, and there are multiple checks in place at all levels
      to make sure mistakes are identified and corrected as early as possible
      and transparently as well, so that there is opportunity for collective
      learning. We have spaces that enable such peer learning.
    fr: >-
      La responsabilité en matière de diversité et d'inclusion est un aspect
      essentiel des opérations et de l'exécution des programmes, et de multiples
      contrôles sont en place à tous les niveaux pour s'assurer que les erreurs
      sont corrigées le plus tôt possible et de manière transparente afin de
      permettre un apprentissage collectif. Nous disposons d'espaces où
      l'apprentissage par les pairs peut avoir lieu en la matière.
    es: >-
      La rendición de cuentas sobre la diversidad y la inclusión es un aspecto
      fundamental de las operaciones y la ejecución de programas, y existen
      múltiples controles en todos los niveles para garantizar que los errores
      se identifiquen y corrijan lo antes posible y también de manera
      transparente, de modo que exista la oportunidad de un aprendizaje
      colectivo. Contamos con espacios que posibilitan dicho aprendizaje entre
      pares.
- category: learning-accountability
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: We have some Diversity & Inclusion related goals for our organisation.
    fr: >-
      Nous avons des objectifs liés à la Diversité et à l'Inclusion pour notre
      organisation.
    es: >-
      Tenemos objetivos relacionados con la diversidad e inclusión en nuestra
      organización.
- category: learning-accountability
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: 'Diversity & Inclusion is explicitly included as a part of our strategy. '
    fr: La Diversité et l'Inclusion font explicitement partie de notre stratégie.
    es: >-
      La diversidad y la inclusión se incluyen explícitamente como parte de
      nuestra estrategia.
- category: learning-accountability
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      There is some direction in how the Diversity & Inclusion goals in our
      strategy ought to look like in action, and these are measured and
      tracked.
    fr: >-
      Les objectifs de Diversité et d'Inclusion dans notre stratégie doivent
      être mis en œuvre, et ils sont mesurés et suivis.
    es: >-
      Existen directrices sobre la forma en que los objetivos de diversidad e
      inclusión definidos en nuestra estrategia deben verse en la práctica, y
      estos objetivos se miden y se monitorean.
- category: learning-accountability
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We have well-defined metrics for all of our Diversity & Inclusion goals,
      and we have explicit buy-in from all the relevant folks about this.
    fr: >-
      Nous disposons de mesures bien définies pour tous nos objectifs en matière
      de Diversité et d'Inclusion, et nous avons obtenu l'adhésion explicite de
      toutes les personnes concernées à ce sujet.
    es: >-
      Tenemos parámetros bien definidos para medir todos nuestros objetivos de
      diversidad e inclusión, y contamos con la aceptación explícita sobre los
      mismos de todas las personas relevantes.
- category: learning-accountability
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      Our Diversity & Inclusion goals have been defined by a diverse set of
      folks who represent the different cultures and identities inhabited by our
      constituents.
    fr: >-
      Nos objectifs en matière de diversité et d'inclusion ont été définis par
      un ensemble de personnes qui représentent les différentes cultures et
      identités de nos membres.
    es: >-
      Nuestras metas de diversidad e inclusión han sido definidas por un
      conjunto diverso de personas que representan las diferentes culturas e
      identidades representadas en las personas y organizaciones con quienes
      trabajamos o representamos.
- category: learning-accountability
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: Any grievances or complaints are heard by HR or management.
    fr: Toute réclamation ou plainte est entendue par les RH ou la direction.
    es: >-
      Todo tipo de reclamos o quejas son atendidas por el departamento de
      recursos humanos o por la dirección.
- category: learning-accountability
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      There is a policy for reporting complaints and grievances along with a
      system for how it will be addressed.
    fr: >-
      Il existe une politique de signalement des plaintes et des doléances ainsi
      qu'un système de traitement de celles-ci.
    es: >-
      Existe una política para la presentación de quejas y reclamos, junto con
      un sistema de cómo se abordarán las mismas.
  mandatory: true
- category: learning-accountability
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      Our system for reporting grievances and complaints is clear, it allows for
      anonymity and specifies how the complaints will be handled. It ensures
      that everyone will be heard fairly and in a timely manner, with required
      level of confidentiality, and without any discrimination or negative
      consequences for the complainant. The decision-making during and after the
      investigation is expected to be transparent.
    fr: >-
      Notre système de signalement des doléances et des plaintes est clair, il
      permet l'anonymat et précise comment les plaintes seront traitées. Il
      garantit que chacun sera entendu de manière équitable et en temps
      nécessaire, avec le niveau de confidentialité requis, et sans aucune
      discrimination ou conséquence négative pour le plaignant. La prise de
      décision pendant et après l'enquête doit être transparente.
    es: >-
      Nuestro sistema para presentar quejas y reclamos es claro, permite el
      anonimato y especifica cómo se manejarán las quejas. Asegura que todas y
      todos serán escuchados de manera justa y oportuna, con el nivel requerido
      de confidencialidad y sin discriminación o consecuencias negativas para la
      persona denunciante. Se espera que la toma de decisiones durante y después
      de la investigación sea transparente.
  mandatory: true
- category: learning-accountability
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We are conscious about the emotional labour that goes into reporting a
      complaint or grievance, and that is accounted for in our grievance
      redressal process. We ensure that the complainant does not face any direct
      or even implied discrimination. We also provide some form of whistleblower
      policy and witness protection if necessary.
    fr: >-
      Nous sommes conscients du travail émotionnel qu'implique le signalement
      d'une plainte ou d'une doléance, et cela est pris en compte dans notre
      procédure de recours. Nous veillons à ce que le plaignant ne fasse l'objet
      d'aucune discrimination directe ou même implicite. Nous offrons également
      une forme de politique d’alerte et de protection des témoins si
      nécessaire.
    es: "We are conscious about the emotional labour that goes into reporting a complaint or grievance, and that is accounted for in our grievance redressal process. We ensure that the complainant does not face any direct or even implied discrimination. We also provide some form of whistle-blower policy and witness protection if necessary. \t20.\tSomos conscientes del trabajo emocional que implica presentar una queja o reclamo, y eso se tiene en cuenta en nuestro proceso de resolución de las quejas. Nos aseguramos de que la persona denunciante no se enfrente a ninguna discriminación directa o ni siquiera implícita. También tenemos alguna forma de política de protección de denunciantes y de testigos, en caso de ser necesario."
  mandatory: true
- category: learning-accountability
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      The process of addressing a complaint is not just punitive but also
      includes healing, restorative practices and learning mechanisms - for
      individuals involved as well as collectively.
    fr: >-
      Le processus de traitement d'une plainte n'est pas seulement punitif, mais
      comprend également des pratiques de guérison, de réparation et des
      mécanismes d'apprentissage - pour les personnes concernées ainsi que
      collectivement.
    es: >-
      El proceso de abordar una queja no es solo punitivo, sino que también
      incluye prácticas curativas, restaurativas y mecanismos de aprendizaje,
      tanto para las personas involucradas como colectivamente.
- category: learning-accountability
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We ensure that the complainant is not shamed for raising the complaint or
      for any redressal decisions or compensation that may be involved.
    fr: >-
      Nous veillons à ce que le plaignant n'ait pas honte d'avoir porté plainte
      ou de toute décision de réparation ou d'indemnisation qui pourrait être
      engagée.
    es: >-
      Otorgamos seguridad de que la persona denunciante no se siente avergonzada
      por presentar la denuncia o por cualquier decisión de reparación o
      compensación que pueda estar involucrada.
  mandatory: true
- category: learning-accountability
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      There is a separate process for grievance redressal when the complaint is
      against a direct manager or supervisor.
    fr: >-
      Il existe une procédure distincte pour le dépôt de doléances lorsque la
      plainte est dirigée contre un supérieur hiérarchique ou un superviseur
      direct.
    es: >-
      Hay un proceso separado para el tratamiento o la reparación de quejas
      cuando el reclamo es contra una persona gerente o supervisora directa.
- category: learning-accountability
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      The grievance redressal when the complaint is against a manager, direct
      supervisor or leader accounts for the power dynamics inherent in that.
    fr: >-
      Le règlement des doléances, lorsque la plainte est dirigée contre un
      manager, un superviseur direct ou un dirigeant, rend compte de la
      dynamique de pouvoir qui y est inhérente.
    es: >-
      La reparación de reclamos o agravios cuando la queja es contra una persona
      gerente, supervisor directo o líder da cuenta de las relaciones de poder
      inherentes a ello.
- category: learning-accountability
  maturity_stage: unaware
  tags:
    - Gender and sexuality
  statement:
    en: >-
      We have a anti-sexual harassment policy that is compliant with the local
      laws and mandates.
    fr: >-
      Nous avons une politique de lutte contre le harcèlement sexuel qui est
      conforme aux lois et mandats locaux.
    es: >-
      Tenemos una política contra el acoso sexual que cumple con las leyes y
      regulaciones locales.
  mandatory: true
- category: learning-accountability
  maturity_stage: adhoc
  tags:
    - Gender and sexuality
  statement:
    en: >-
      There is awareness about the anti-sexual harassments policies within the
      organisation and the staff is trained to handle a complaint if anything
      comes up.
    fr: >-
      Les politiques de lutte contre le harcèlement sexuel sont connues au sein
      de l'organisation et le personnel est formé pour traiter une plainte si un
      problème survient.
    es: >-
      Existe conciencia sobre las políticas contra el acoso sexual dentro de la
      organización y se capacita al personal para manejar una queja si surge una
      situación en este ámbito.
  mandatory: true
- category: learning-accountability
  maturity_stage: developing
  tags:
    - Gender and sexuality
  statement:
    en: >-
      We have a well-thought out system for managing sexual harassment
      complaints sensitively and with confidentiality. We also have initiatives
      to prevent sexual harassment in the first place and set explicit
      expectations around what is and is not appropriate.  We also have a
      process in place to ensure that the complainants as well as the witnesses
      are not shamed or discriminated against and feel completely safe to speak
      up.
    fr: >-
      Nous disposons d'un système bien conçu pour gérer les plaintes de
      harcèlement sexuel avec sensibilité et confidentialité. Nous avons
      également pris des initiatives pour prévenir le harcèlement sexuel en
      premier lieu et avons fixé des attentes explicites sur ce qui est
      approprié et ce qui ne l'est pas. Nous avons également mis en place un
      processus pour garantir que les plaignants et les témoins ne soient pas
      victimes de honte ou de discrimination et se sentent en toute sécurité
      pour s'exprimer.
    es: "We have a well-thought out system for managing sexual harassment complaints sensitively and with confidentiality. We also have initiatives to prevent sexual harassment in the first place and set explicit expectations around what is and is not appropriate.  We also have a process in place to ensure that the complainants as well as the witnesses are not shamed or discriminated against and feel completely safe to speak up. \t27.\tContamos con un sistema bien pensado para gestionar con sensibilidad y confidencialidad las quejas sobre acoso sexual. También tenemos iniciativas para, en primer lugar, prevenir el acoso sexual y establecer expectativas explícitas sobre lo que es y no es apropiado. También contamos con un proceso para asegurar que las personas denunciantes y testigos no se sientan avergonzados o discriminados, sino completamente seguros para hablar y plantear el problema."
  mandatory: true
- category: learning-accountability
  maturity_stage: mastering
  tags:
    - Gender and sexuality
  statement:
    en: >-
      Our anti-sexual harassment policies take into account different factors
      such as (but not limited to) the politics of power and consent, different
      genders and sexual orientations, and other forms of gender-based violence,
      and there is an intentional awareness about this.
    fr: >-
      Nos politiques de lutte contre le harcèlement sexuel tiennent compte de
      différents facteurs (mais sans s'y limiter) tels que les politiques de
      pouvoir et de consentement, les différents sexes et orientations
      sexuelles, et d'autres formes de violence fondée sur le sexe, et il y a
      une prise de conscience intentionnelle à ce sujet.
    es: >-
      Nuestras políticas contra el acoso sexual toman en cuenta diferentes
      factores como las relaciones de poder y consentimiento, diferentes géneros
      y orientaciones sexuales y otras formas de violencia de género, pero no se
      limitan a estos aspectos. Se ha creado conciencia sobre este tema.
  mandatory: true
- category: learning-accountability
  maturity_stage: leading
  tags:
    - Gender and sexuality
  statement:
    en: >-
      We have created a deep awareness about not just what is and isn't
      appropriate, but also the other ways that sexual and gender-based violence
      is perpetrated at workplace. Everyone is encouraged and empowered to speak
      up if they see or hear anything inappropriate.
    fr: >-
      Nous avons créé une conscience profonde non seulement de ce qui est
      approprié et de ce qui ne l'est pas, mais aussi des autres façons dont la
      violence sexuelle et sexiste est perpétrée sur le lieu de travail. Chacun
      est encouragé et habilité à s'exprimer s'il voit ou entend quelque chose
      d'inapproprié.
    es: >-
      Hemos creado una conciencia profunda no solo sobre lo que es y no es
      apropiado, sino también sobre las otras formas en que la violencia sexual
      y de género se comenten en el lugar de trabajo. Se anima y empodera a
      todas y todos para que hablen si ven o escuchan algo inapropiado.
  mandatory: true
- category: learning-accountability
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: We have data about the diversity breakdown of our team.
    fr: >-
      Nous disposons de données sur la répartition de la diversité de notre
      équipe.
    es: >-
      Tenemos datos sobre el desglose según parámetros de diversidad de nuestro
      equipo.
  mandatory: true
- category: learning-accountability
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: We conduct staff surveys with regard to Diversity & Inclusion.
    fr: >-
      Nous menons des enquêtes auprès du personnel en ce qui concerne la
      Diversité et l'Inclusion.
    es: 'Realizamos encuestas de personal sobre diversidad e inclusión. '
  mandatory: true
- category: learning-accountability
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We have a well-defined system and metrics in place to regularly check and
      audit ourselves with regards to Diversity & Inclusion through employee
      surveys. This checks for more than a breakdown in the identities
      represented, and also includes other factors around diversity and
      inclusion.
    fr: >-
      Nous avons mis en place un système et des mesures bien définis pour nous
      contrôler et nous auditer régulièrement en matière de Diversité et
      d'Inclusion par le biais d'enquêtes auprès des employés. Cela permet de
      vérifier plus qu'une simple répartition des identités représentées, et
      inclut également d'autres facteurs relatifs à la diversité et à
      l'inclusion.
    es: "We have a well-defined system and metrics in place to regularly check and audit ourselves with regards to Diversity & Inclusion through employee surveys. This checks for more than a breakdown in the identities represented, and also includes other factors around diversity and inclusion.\t32.\tContamos con un sistema y parámetros bien definidos para controlarnos y auditarnos periódicamente con respecto a la diversidad y la inclusión a través de encuestas que se aplican al personal. Esto busca contar con información más allá de un desglose en las identidades representadas en el personal, e incluye también otros factores en torno a la diversidad y la inclusión."
  mandatory: true
- category: learning-accountability
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We gather both qualitative and quantitative data with regard to Diversity
      & Inclusion. We also ensure that the measurement is not a standalone or a
      one-time thing, and is tied to action.
    fr: >-
      Nous recueillons des données qualitatives et quantitatives concernant la
      Diversité et l'Inclusion. Nous veillons également à ce que la mesure ne
      soit pas isolée ou ponctuelle mais qu'elle soit liée à l'action.
    es: >-
      Recopilamos datos tanto cualitativos como cuantitativos con respecto a la
      diversidad y la inclusión. También nos aseguramos de que la medición no
      sea una acción aislada o se realce una única vez, sino que esté vinculada
      a la acción y trabajo de la organización.
  mandatory: true
- category: learning-accountability
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      Our Diversity & Inclusion metrics are tied to the rest of our strategy,
      and these metrics are created with active participation from a diverse set
      of stakeholders.
    fr: >-
      Nos paramètres de mesure de la Diversité et de l'Inclusion sont liés au
      reste de notre stratégie, et ces paramètres sont créés avec la
      participation active d'un ensemble diversifié de parties prenantes.
    es: >-
      Nuestras métricas y parámetros de diversidad e inclusión están vinculados
      al resto de nuestra estrategia, y se crean con la participación activa de
      un conjunto diverso de partes interesadas.
  mandatory: true
- category: learning-accountability
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: We write a report about the findings of our Diversity & Inclusion surveys.
    fr: >-
      Nous rédigeons un rapport sur les résultats de nos enquêtes sur la
      Diversité et l'Inclusion.
    es: >-
      Escribimos informes con los hallazgos resultantes de nuestras encuestas
      sobre diversidad e inclusión.
  mandatory: true
- category: learning-accountability
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      The results of our Diversity & Inclusion surveys are shared with all our
      leaders.
    fr: >-
      Les résultats de nos enquêtes sur la Diversité et l'Inclusion sont
      partagés avec tous nos dirigeants.
    es: >-
      Los resultados de nuestras encuestas sobre diversidad e inclusión se
      comparten con todas nuestras personas líderes.
  mandatory: true
- category: learning-accountability
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We publish the results of our Diversity & Inclusion audits and employee
      surveys for everyone in the team and welcome constructive feedback around
      it.
    fr: >-
      Nous publions les résultats de nos audits sur la Diversité et l'Inclusion
      et des enquêtes auprès des employés pour tous les membres de l'équipe et
      nous accueillons volontiers les commentaires constructifs à ce sujet.
    es: >-
      Publicamos los resultados de nuestras auditorías de diversidad e inclusión
      y encuestas al personal, y todas las personas integrantes del equipo
      pueden conocer los resultados. También alentamos a que nos envíen
      comentarios constructivos al respecto.
  mandatory: true
- category: learning-accountability
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      Our reports for Diversity & Inclusion are published publicly, and include
      the number of safeguarding cases that have been investigated in order to
      create an open culture that promotes reporting. We believe that public
      engagement with both successes and failures (along with action plans to
      improve upon failures) builds a constructive environment as it gives
      individuals a standard to monitor their own behaviour and inclusiveness.
    fr: >-
      Nos rapports sur la diversité et l'inclusion sont publiés au grand public
      et indiquent le nombre de cas de protection qui ont fait l'objet d'une
      enquête afin de créer une culture d'ouverture qui favorise le signalement.
      Nous pensons que l'engagement du public dans les réussites et les échecs
      (ainsi que les plans d'action visant à améliorer les échecs) crée un
      environnement constructif car il donne aux individus une norme pour
      surveiller leur propre comportement et leur inclusion.
    es: >-
      Nuestros informes sobre diversidad e inclusión se divulgan públicamente e
      incluyen la cantidad de casos de protección que se han investigado para
      crear una cultura abierta que promueva la denuncia. Creemos que la
      participación pública tanto con los éxitos como con los fracasos (junto
      con los planes de acción para implementar mejoras en caso de fracasos)
      crea un entorno constructivo, ya que brinda a las personas un estándar
      para monitorear su propio comportamiento e inclusión.
  mandatory: true
- category: learning-accountability
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We have formal and regular means other than surveys to listen to our
      team's experiences. We try to check not just what is going wrong, but also
      what we are getting right in context of our Diversity & Inclusion goals,
      and what we can do better.
    fr: >-
      Nous disposons de moyens formels et réguliers autres que les enquêtes pour
      écouter les expériences de notre équipe. Nous essayons de vérifier non
      seulement ce qui ne va pas, mais aussi ce qui va bien dans le cadre de nos
      objectifs en matière de Diversité et d'Inclusion, et ce que nous pouvons
      améliorer.
    es: >-
      Contamos con medios formales y periódicos distintos a las encuestas que
      permiten escuchar las experiencias de nuestro equipo. Tratamos de
      verificar no solo lo que está fallando, sino también lo que estamos
      haciendo bien en el contexto de nuestros objetivos de diversidad e
      inclusión, y qué podemos hacer mejor.
  mandatory: true
- category: learning-accountability
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We have regular gatherings such as open meetings or dialogue circles to
      talk about the ways that we can do better to ensure Diversity & Inclusion.
      This also allows for opportunities to model inclusiveness, and also for
      everyone to publicly hold the leadership accountable towards that.
    fr: >-
      Nous organisons régulièrement des réunions, telles que des réunions
      ouvertes ou des cercles de dialogue, pour discuter des moyens de mieux
      garantir la Diversité et l'Inclusion. Cela permet également de donner
      l'exemple de l'inclusion et de responsabiliser publiquement les dirigeants
      à cet égard.
    es: >-
      Tenemos encuentros periódicos, como reuniones abiertas o círculos de
      diálogo, para hablar sobre las formas en que podemos mejorar para
      garantizar la diversidad y la inclusión. Esto también permite
      oportunidades para modelar la inclusión, y también para que todas y todos
      ejerzan hagan la rendición de cuentas sobre las personas líderes
      responsables de ello.
  mandatory: true
- category: learning-accountability
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We encourage and model open, supportive, critical, and affirming feedback
      among staff and leadership, especially around Diversity & Inclusion.
    fr: >-
      Nous encourageons et donnons l'exemple d'un retour d'information ouvert,
      favorable, critique et rassurant au sein du personnel et de la direction,
      en particulier en ce qui concerne la Diversité et l'Inclusion.
    es: >-
      Alentamos y modelamos la retroalimentación abierta, de apoyo, crítica y
      afirmativa entre las personas integrantes del personal y del liderazgo,
      especialmente en torno a la diversidad y la inclusión.
- category: learning-accountability
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: We have some kind of a taskforce or team for Diversity & Inclusion.
    fr: >-
      Nous disposons d'un groupe de travail / équipe chargée de la Diversité et
      de l'Inclusion.
    es: >-
      Tenemos una forma de grupo de trabajo o equipo responsable en los temas de
      diversidad e inclusión.
- category: learning-accountability
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      Our Diversity & Inclusion taskforce genuinely cares about preventing 
      discrimination from happening and fostering true diversity and inclusion.
    fr: >-
      Notre groupe de travail sur la diversité et l'inclusion se soucie
      véritablement de prévenir la discrimination et de favoriser une véritable
      diversité et une véritable inclusion.
    es: >-
      Nuestro grupo de trabajo sobre diversidad e inclusión se preocupa
      genuinamente por prevenir que ocurra la discriminación y por fomentar la
      verdadera diversidad e inclusión.
- category: learning-accountability
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      Our taskforce or team that spearheads Diversity & Inclusion initiatives
      does so as a part of their job responsibilities (and not something extra).
      This taskforce is not made up solely of folks from dominant identities,
      and is well-versed with the issues and nuances of diversity and inclusion.
    fr: >-
      Notre groupe de travail / équipe qui dirige les initiatives en matière de
      Diversité et d'inclusion le fait dans le cadre de ses responsabilités
      professionnelles (et non pas en tant qu'élément supplémentaire). Ce groupe
      de travail n'est pas composé uniquement de personnes issues d'identités
      dominantes et connaît bien les questions et les subtilités de la diversité
      et de l'inclusion.
    es: >-
      Nuestro grupo de trabajo o equipo que encabeza las iniciativas de
      diversidad e inclusión lo hace como parte de sus responsabilidades
      laborales (y no como algo adicional). Este grupo de trabajo no está
      compuesto únicamente por personas de identidades dominantes y tiene muy
      buenos conocimientos de los problemas y matices de la diversidad y la
      inclusión.
- category: learning-accountability
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      While we have a team that looks after matters of Diversity & Inclusion as
      a part of their job responsibilities, everyone in the team participates in
      upholding and fostering a sense of diversity and inclusion.
    fr: >-
      Bien que nous ayons une équipe qui s'occupe des questions de diversité et
      d'inclusion dans le cadre de ses responsabilités professionnelles, tous
      les membres de l'équipe participent au maintien et à la promotion d'un
      sentiment de diversité et d'inclusion.
    es: >-
      Si bien tenemos un equipo que se ocupa de los asuntos de diversidad e
      inclusión como parte de sus responsabilidades laborales, todas las
      personas miembros del equipo participan para sostener y fomentar el
      sentido de diversidad e inclusión en la organización.
- category: people-management
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      We have a general set of Human Resource policies, such as (but not limited
      to) Employee Conduct, Attendance and Punctuality Policy, Safety and Health
      Policy, Leave and Time-Off Benefits Policy, Anti-Harassment and
      Non-Discrimination Policy.
    fr: >-
      Nous disposons d'un ensemble de mesures générales en matière de ressources
      humaines.
    es: Tenemos un conjunto general de políticas sobre recursos humanos.
  mandatory: true
- category: people-management
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      All the important information around Human Resources Policy has been
      written down and is available if anyone needs it.
    fr: >-
      Toutes les informations importantes relatives à la politique des
      ressources humaines ont été consignées par écrit et sont disponibles si
      quelqu'un en a besoin.
    es: >-
      Toda la información importante en torno a la política de recursos humanos
      está en forma escrita y disponible si alguien la necesita.
  mandatory: true
- category: people-management
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We have an official manual that clearly describes all Human Resource
      policies and processes, which is shared with everyone. Wherever
      applicable, this is also available in different languages and mediums to
      ensure that everyone is able to access them.
    fr: >-
      Nous disposons d'un manuel officiel qui décrit clairement toutes les
      politiques et procédures en matière de ressources humaines, et qui est
      partagé avec tout le monde. Il est également disponible dans différentes
      langues et sur différents supports afin que tout le monde puisse y avoir
      accès.
    es: >-
      Tenemos un manual oficial que describe claramente todas las políticas y
      procesos de recursos humanos, que se comparte con todas y todos. Siempre
      que corresponda, también está disponible en diferentes idiomas y medios
      para garantizar que todas y todos puedan acceder al manual.
  mandatory: true
- category: people-management
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      Diversity & Inclusion is included in our statutes and founding documents.
      Diverse folks contribute to this mission and vision through
      experience-informed decision-making.
    fr: >-
      La Diversité et Inclusion est inscrite dans nos statuts et documents
      fondateurs. Diverses personnes contribuent à cette mission et à cette
      vision grâce à une prise de décision fondée sur l'expérience.
    es: >-
      La diversidad e inclusión están incluidas en nuestros estatutos y
      documentos fundacionales. Diversas personas contribuyen a esta misión y
      visión a través de una toma de decisiones basada en la experiencia.
  mandatory: true
- category: people-management
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      Everyone is actively and intentionally involved in the creation and
      maintenance of all our Human Resource processes. We are regularly
      assessing ourselves and as we become aware of the gaps, we make
      corrections - which is why our policy and manuals are living, evolving
      documents. Wherever possible, we also clarify the rationale behind our
      Human Resource policies and processes so that everyone has a common
      understanding of what is expected while navigating unprecedented
      situations and/or offer suggestions to improve them.
    fr: >-
      Chaque personne est activement et intentionnellement impliquée dans la
      création et le maintien de tous nos processus de ressources humaines. Nous
      nous évaluons régulièrement et lorsque nous prenons conscience des
      lacunes, nous apportons des corrections - c'est pourquoi notre politique
      et nos manuels sont des documents vivants et évolutifs. Dans la mesure du
      possible, nous clarifions également la logique qui sous-tend nos
      politiques et nos processus en matière de ressources humaines afin que
      tout le monde ait une compréhension commune de ce qui est attendu lorsque
      nous traversons des situations inédites et/ou nous offrons des suggestions
      pour les améliorer.
    es: >-
      Todas y todos nos involucramos activa e intencionalmente en la creación y
      mantenimiento de todos nuestros procesos de recursos humanos. Nos
      evaluamos regularmente y, a medida que nos damos cuenta de brechas y
      lagunas, hacemos correcciones, por lo que nuestra política y nuestros
      manuales son documentos vivos y en evolución. Siempre que sea posible,
      también aclaramos el fundamento detrás de nuestras políticas y procesos de
      recursos humanos para que todas y todos tengan un entendimiento común de
      lo que se espera en caso de enfrentar situaciones sin precedentes, como
      también ofrecemos sugerencias para mejorarlas.
  mandatory: true
- category: people-management
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      We have a sense of how diverse our staff is, and what their backgrounds
      are.
    fr: Nous connaissons la diversité de notre personnel et ses antécédents.
    es: >-
      Conocemos y tenemos información sobre lo diverso que es nuestro personal y
      sobre sus orígenes y antecedentes.
- category: people-management
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      We examine ways to not just hire but also retain diverse staff. For
      example: we have exit interviews with staff leaving the organization.
    fr: >-
      Nous examinons les moyens non seulement d'embaucher mais aussi de
      conserver un personnel diversifié. Par exemple : nous organisons des
      entretiens de fin de contrat avec les membres du personnel qui quittent
      l'organisation.
    es: >-
      Consideramos formas no solo de contratar sino también de retener la
      diversidad en el personal. Por ejemplo: tenemos entrevistas de salida con
      las personas que abandonan la organización.
- category: people-management
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We regularly take stock of how diverse our staff is, across different
      criteria. One of these criteria, for example, is to check how much of the
      staff is being retained, and if there are patterns around who is and is
      not retained, and if that is linked to our Diversity and Inclusion goals
      and metrics.
    fr: >-
      Nous faisons régulièrement le point sur la diversité de notre personnel,
      selon différents critères. L'un de ces critères consiste, par exemple, à
      vérifier quelle proportion du personnel est conservée, s'il existe des
      tendances concernant les personnes qui sont ou ne sont pas conservées et
      si cela est lié à nos objectifs et mesures en matière de Diversité et
      d'inclusion.
    es: >-
      Regularmente hacemos un balance de la diversidad de nuestro personal,
      según diferentes criterios. Uno de estos criterios, por ejemplo, es
      verificar qué parte del personal la organización es capaz de retener, y si
      existen patrones sobre a quién se retiene y a quién no, y si eso está
      relacionado con nuestros objetivos y parámetros de diversidad e inclusión.
- category: people-management
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We regularly conduct on-ground research and dialogue to understand where
      the organisation stands in terms of implementing Diversity and Inclusion
      and anti-discrimination policies and practices, and what can be done to
      improve that.
    fr: >-
      Nous menons régulièrement des recherches et un dialogue sur le terrain
      pour comprendre où en est l'organisation en termes de mise en œuvre des
      politiques et pratiques de diversité et d'inclusion et
      d'antidiscrimination, et ce qui peut être fait pour améliorer la
      situation.
    es: >-
      Regularmente llevamos a cabo investigaciones y diálogos en el terreno para
      comprender dónde se encuentra la organización en términos de
      implementación de políticas y prácticas de diversidad e inclusión y contra
      la discriminación, y qué se puede hacer para mejorar dichas políticas.
- category: people-management
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We go out of our way to ensure that we are sufficiently diverse and that
      all our staff feels safe and included. We proactively collect information
      on this as a part of all the processes and programs of the organisation,
      such as (but not limited to) including Diversity and Inclusion sections in
      the budgets, recruitments.
    fr: >-
      Nous faisons tout notre possible pour nous assurer que nous sommes
      suffisamment diversifiés et que l'ensemble de notre personnel se sent en
      sécurité et inclus. Nous collectons de manière proactive des informations
      à ce sujet dans le cadre de tous les processus et programmes de
      l'organisation, comme (mais pas uniquement) l'inclusion de sections
      Diversité & Inclusion dans les budgets et les recrutements.
    es: >-
      Hacemos todo lo posible para asegurarnos de que nuestra organización es lo
      suficientemente diversa y que todo nuestro personal se siente seguro e
      incluido. Recopilamos información de manera proactiva sobre esto como
      parte de todos los procesos y programas de la organización, tales como la
      inclusión de secciones de diversidad e inclusión en los presupuestos,
      contrataciones, entre otros aspectos.
- category: people-management
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      There is someone in the organisation who is responsible for upholding
      Diversity and Inclusion standards.
    fr: >-
      Il y a quelqu'un dans l'organisation qui est responsable du respect des
      normes de Diversité et d'Inclusion.
    es: >-
      En la organización hay una persona responsable de mantener los estándares
      de diversidad e inclusión.
  mandatory: true
- category: people-management
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      Diversity and Inclusion is formally and intentionally a part of someone's
      responsibility. Our Human Resource staff and/or the Diversity and
      Inclusion task force have been trained and certified to do so.
    fr: >-
      Une personne dans l'organisation est officiellement et consciemment
      responsable de la Diversité et de l'Inclusion. Notre personnel des
      ressources humaines et/ou le groupe de travail sur la Diversité et
      l'Inclusion ont été formés et certifiés à cet effet.
    es: >-
      La diversidad y la inclusión son, formal e intencionalmente, parte de la
      responsabilidad de alguien en la organización. Nuestro personal de
      recursos humanos o el grupo de trabajo de Diversidad e Inclusión han sido
      capacitados y certificados para hacerlo.
  mandatory: true
- category: people-management
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      Diversity and Inclusion is considered to be an important function, and
      included as a part of their KPIs or other formal rubrics of performance of
      the Diversity and Inclusion taskforce and/or Human Resource team.
    fr: >-
      La Diversité et Inclusion est considérée comme une fonction importante, et
      est incluse dans les indicateurs clés de performance ou autres rubriques
      officielles de performance du groupe de travail Diversité et Inclusion
      et/ou de l'équipe des ressources humaines.
    es: >-
      La diversidad e inclusión se consideran una función importante y se
      incluye como parte de sus indicadores clave de desempeño u otros aspectos
      formales de desempeño del grupo de trabajo de diversidad e inclusión o del
      equipo de recursos humanos.
  mandatory: true
- category: people-management
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      While some people formally supervise Diversity and Inclusion work, it is
      included in the responsibilities of all managers and leaders.
    fr: >-
      Bien que certaines personnes supervisent officiellement le travail de la
      Diversité et de l'Inclusion, celui-ci est inclus dans les responsabilités
      de tous les gestionnaires et dirigeants.
    es: >-
      Si bien algunas personas supervisan formalmente el trabajo de diversidad e
      inclusión, el mismo está incluido en las responsabilidades de todas las
      personas gerentes y líderes.
  mandatory: true
- category: people-management
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      Everyone within the organisation is treated as a co-creator of Diversity
      and Inclusion, that way it is not just the responsibility of the
      leadership or one department but of the entire collective. While we have
      specific people in charge of this, Diversity and Inclusion standards
      implementation is a matter of collective check against our Diversity and
      Inclusion metrics.
    fr: >-
      Chaque membre de l'organisation est traité comme un co-créateur de D&I, de
      sorte que la responsabilité n'incombe pas seulement à la direction ou à un
      département, mais à l'ensemble du collectif. Bien que nous ayons des
      personnes spécifiques en charge de cette mission, la mise en œuvre des
      normes de D&I est contrôlée collectivement.
    es: >-
      Todas las personas dentro de la organización son tratadas como cocreadores
      de la diversidad e inclusión, y de esa manera no es solo responsabilidad
      del liderazgo o de un departamento sino de todo el colectivo. Si bien
      tenemos personas específicas a cargo de esto, la implementación de los
      estándares de diversidad e inclusión es una cuestión de verificación
      colectiva con nuestros parámetros de diversidad e inclusión.
  mandatory: true
- category: people-management
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: We have anti-discrimination policies for hiring.
    fr: Nous avons des politiques antidiscriminatoires en matière d'embauche.
    es: 'Para la contratación, contamos con políticas antidiscriminatorias.'
  mandatory: true
- category: people-management
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      We have a clear and transparent recruitment process and we try to reduce
      biases in it, especially on the lines of gender, race, ethnicity, caste,
      class or ability.
    fr: >-
      Nous disposons d'une procédure de recrutement claire et transparente et
      nous essayons d'y réduire les préjugés, notamment en ce qui concerne le
      sexe, la race, l'origine ethnique, la caste, la classe ou les capacités.
    es: >-
      Contamos con un proceso de contratación claro y transparente y tratamos de
      reducir los sesgos en el proceso, especialmente en lo que hace a género,
      raza, etnia, casta, clase o capacidades.
  mandatory: true
- category: people-management
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      Our recruitment processes are merit-based and we ensure that applicant
      profiles are considered for their merits and qualifications based on fair
      criteria. We create awareness of our biases among the hiring teams, and do
      our best to reduce them as much as possible.
    fr: >-
      Nos processus de recrutement sont fondés sur le mérite et nous veillons à
      ce que les profils des candidat.e.s soient pris en compte pour leurs
      mérites et leurs qualifications sur la base de critères équitables. Nous
      sensibilisons les équipes de recrutement à nos préjugés et nous faisons de
      notre mieux pour les réduire autant que possible.
    es: >-
      Nuestros procesos de selección se basan en el mérito y nos aseguramos de
      que los perfiles de las personas candidatas sean considerados por sus
      méritos y calificaciones con base en criterios justos. Promovemos la
      concientización sobre nuestros prejuicios en los equipos de contratación y
      hacemos todo lo posible para reducirlos tanto como sea posible.
  mandatory: true
- category: people-management
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We understand that the idea of "merit" itself can sometimes be
      exclusionary. We pay attention to ensure that our definition of merit,
      such as favouring folks from a certain kind of elite educational
      background or their ability to speak a particular language are not
      included in the criteria for recruitment. Instead, we try and include
      criteria that is more inclusive such as the understanding of the context
      of our constituents, or their ability to add value and willingness to
      learn the skills required.
    fr: >-
      Nous comprenons que la notion de "mérite" elle-même peut parfois être
      source d'exclusion. Nous veillons à ce que notre définition du mérite,
      comme le fait de favoriser les personnes ayant un certain niveau
      d'éducation ou la capacité à parler une langue particulière, ne soit pas
      incluse dans les critères de recrutement. Nous essayons plutôt d'inclure
      des critères plus inclusifs, tels que la compréhension du contexte de nos
      membres, ou leur capacité à apporter une valeur ajoutée et leur volonté
      d'acquérir les compétences requises.
    es: >-
      Entendemos que la idea de "mérito" en sí misma a veces puede ser
      excluyente. Prestamos atención para asegurarnos de que nuestra definición
      de mérito, como favorecer a personas de cierto tipo de formación educativa
      de élite o su capacidad para hablar un idioma en particular, no se
      incluyan en los criterios de contratación. En cambio, tratamos de incluir
      criterios que sean más inclusivos, como la comprensión del contexto de las
      personas con quienes trabajamos o representamos o su capacidad para
      agregar valor y la voluntad de aprender las habilidades requeridas.
- category: people-management
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We make an effort to ensure that several (if not all) sections of the
      society, especially in the places where we are situated, are able to apply
      for our jobs and can access the hiring processes. We also tie up with
      local groups and institutions to reach out to local folks for hiring,
      going an extra way to reach folks from marginalised and underserved
      backgrounds.
    fr: >-
      Nous nous efforçons de faire en sorte que plusieurs (sinon tous) les
      secteurs de la société, en particulier dans les endroits où nous sommes
      situés, puissent postuler à nos emplois et accéder aux processus de
      recrutement. Nous nous associons également à des groupes et institutions
      locaux afin d'atteindre les personnes de la région pour nous aider dans le
      recrutement, ce qui permet d'atteindre les personnes issues de milieux
      marginalisés et défavorisés.
    es: >-
      Hacemos un esfuerzo para asegurar que varios integrantes (y mejor aún,
      todos) de los sectores de la sociedad, especialmente en los lugares donde
      estamos ubicados, puedan postularse para nuestros trabajos y puedan
      acceder a los procesos de contratación. También nos relacionamos con
      grupos e instituciones locales para llegar a la gente local para la
      contratación, haciendo un esfuerzo adicional para llegar a personas de
      entornos marginados y desatendidos.
  mandatory: true
- category: people-management
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We do deep work to become aware of the ways status quo influences our
      understanding of what constitutes 'worth' and 'value' (which affects
      everything from hiring to performance management), and ensure that folks
      from different backgrounds can thrive and flourish without having to
      code-shift by also getting them involved in the process of defining these
      norms.
    fr: >-
      Nous faisons un travail approfondi pour prendre conscience de la façon
      dont notre compréhension de ce qui constitue le mérite et la valeur (qui
      affecte tout, de l'embauche à la gestion des performances) est définie par
      le statu quo. Nous essayons de faire en sorte de définir la valeur et le
      mérite d'une manière qui permette vraiment à des personnes d'origines
      différentes de s'épanouir sans avoir à changer de code, en les faisant
      participer au processus de définition de ces normes.
    es: >-
      Hacemos un trabajo profundo para tomar conciencia de las formas en que
      nuestra comprensión de lo que constituye el valor y la importancia (que
      afecta todo, desde la contratación hasta la gestión del desempeño) se
      define por el orden establecido. Tratamos de asegurarnos de definir la
      dignidad y el valor de una manera que realmente permita a las personas de
      diferentes orígenes avanzar y desarrollarse sin tener que cambiar sus
      códigos, también involucrándoles en el proceso de definición de estas
      normas.
  mandatory: true
- category: people-management
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      We ensure that the language in our job descriptions or other Human
      Resource processes is not gendered, racist, ableist, classist or offensive
      to anyone. Wherever relevant, we try and publish this in local languages
      and on local websites to try and reach diverse sections of the society.
    fr: >-
      Nous veillons à ce que le langage utilisé dans nos descriptions de poste
      ou autres processus des ressources humaines ne soit pas sexiste, raciste,
      capacitif, de classe ou offensant pour quiconque. Chaque fois que cela est
      pertinent, nous essayons de publier cette déclaration dans les langues
      locales et sur les sites web locaux pour essayer d'atteindre les diverses
      catégories de la société.
    es: >-
      Nos aseguramos de que el lenguaje en nuestras descripciones de trabajo u
      otros procesos de recursos humanos no sea de género, racista, ableista,
      clasista u ofensivo para nadie. Siempre que sea relevante, intentamos
      publicarlo en los idiomas locales y en los sitios web locales para
      intentar llegar a diversos sectores de la sociedad.
- category: people-management
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      Our job descriptions, hiring processes and Human Resource policies are
      sensitive to cultural, racial and ethnic differences, especially of the
      local areas where the jobs are based.
    fr: >-
      Nos descriptions de poste, nos processus d'embauche et nos politiques de
      RH sont adaptés aux différences culturelles, raciales et ethniques, en
      particulier dans les zones géographiques où les emplois sont basés.
    es: >-
      Nuestras descripciones de puestos, procesos de contratación y políticas de
      recursos humanos son conscientes de las diferencias culturales, raciales y
      étnicas, especialmente de las áreas locales donde se encuentran los
      puestos de trabajo.
- category: people-management
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We are intentional about the language that we use in our people policies,
      not just to avoid being offensive but to be deliberately inclusive. For
      example: we call it 'new child care leave' instead of 'maternity/paternity
      leave'.
    fr: >-
      Nous utilisons un langage volontairement inclusif dans nos politiques de
      ressources humaines, non seulement pour éviter d'être offensants, mais
      aussi pour être délibérément inclusifs. Par exemple : nous parlons de
      "congé de garde de nouveau-né" au lieu de "congé de maternité/paternité".
    es: >-
      Actuamos intencional y deliberadamente en el lenguaje que usamos en
      nuestras políticas de personal, no solo para evitar ser ofensivos, sino
      para ser deliberadamente inclusivos. Por ejemplo: hablamos de “nueva
      licencia por cuidado de hijas e hijos” en lugar de 'licencia por
      maternidad / paternidad”.
- category: people-management
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We involve several stakeholders in creating a shared language around
      Diversity and Inclusion, which is commonly used in our organisation. We
      ensure that this shared language evolves to include more nuances as we
      discover them. Having a shared language also makes it easier for folks to
      make requests and offer feedback, allowing us to get better at this too.
    fr: >-
      Nous impliquons plusieurs partenaires dans la création d'un langage commun
      autour de la Diversité et de l'Inclusion, qui est couramment utilisé dans
      notre organisation. Nous veillons à ce que ce langage commun évolue pour
      inclure davantage de nuances au fur et à mesure que nous les découvrons.
      L'utilisation d'un langage commun permet également aux gens de formuler
      plus facilement des demandes et d'offrir un retour d'information, ce qui
      nous permet de nous améliorer dans ce domaine également.
    es: >-
      Involucramos a varias partes interesadas en la creación de un lenguaje
      común y compartido en torno a la diversidad y la inclusión, que se usa
      comúnmente en nuestra organización. Nos aseguramos de que este lenguaje
      compartido evolucione para incluir más matices a medida que los
      descubrimos. Tener un idioma compartido también hace que sea más fácil
      para las personas hacer solicitudes y ofrecer comentarios, lo que nos
      permite mejorar en esto también.
- category: people-management
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      We have some kind of an onboarding process for new hires, usually managed
      by the new hire's direct management.
    fr: >-
      Nous avons une sorte de processus d'accueil des nouveaux/nouvelles
      employé.e.s, généralement géré par leur direction directe.
    es: >-
      Tenemos algún tipo de proceso de incorporación para las nuevas
      contrataciones, generalmente administrado por la persona supervisora
      directa de la nueva contratación.
  mandatory: true
- category: people-management
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      We have a formal onboarding process that helps all new members become
      familiar with our work and processes.
    fr: >-
      Nous avons une procédure d'accueil officielle qui aide tous les nouveaux
      membres à se familiariser avec notre travail et nos procédures.
    es: >-
      Tenemos un proceso de incorporación formal que ayuda a todos las personas
      nuevas en el equipo a familiarizarse con nuestro trabajo y procesos.
  mandatory: true
- category: people-management
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      Our onboarding processes help the team get to know the new members and
      interact with them.
    fr: >-
      Nos processus d'intégration aident l'équipe à connaître les nouveaux
      membres et à interagir avec eux.
    es: >-
      Nuestros procesos de incorporación ayudan al equipo a conocer a las nuevas
      personas integrantes e interactuar con ellas y ellos.
  mandatory: true
- category: people-management
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      Our onboarding process serves not just to orient the new folks, but to
      make them feel as part of the organisation. This is why we have a regular
      checklist, but also do a significant part of onboarding in a way that is
      tailored to each new person joining. This helps new folks find their place
      in the organisation and feel as a part of the team with specific
      contributions for our work.
    fr: >-
      Notre processus d'intégration sert non seulement à orienter les nouveaux
      membres, mais aussi à leur donner le sentiment de faire partie de
      l'organisation. C'est pourquoi nous disposons d'une liste de contrôle, et
      que nous effectuons également une part importante de l'intégration d'une
      manière adaptée à chaque nouvelle personne qui rejoint l'équipe. Cela aide
      les nouveaux/nouvelles arrivant.e.s à trouver leur place dans
      l'organisation et à se sentir comme faisant partie de l'équipe, avec des
      contributions spécifiques à notre travail.
    es: "Our onboarding process serves not just to orient the new folks, but to make them feel as part of the organisation. This is why we have a regular checklist, but also do a significant part of onboarding in a way that is tailored to each new person joining. This helps new folks find their place in the organisation and feel as a part of the team with specific contributions for our work.\t74.\tNuestro proceso de incorporación sirve no solo para orientar a las personas nuevas, sino también para hacerlas sentir parte de la organización. Es por eso que tenemos una lista de verificación regular, pero también conducimos una parte importante de la incorporación de una manera adaptada a cada nueva persona que se une al equipo. Esto ayuda a las personas nuevas a encontrar su lugar en la organización y a sentirse parte del equipo con contribuciones específicas para nuestro trabajo."
  mandatory: true
- category: people-management
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We ensure that each person, upon entry in the organisation, has their own
      talent management or career plan based on concrete implementation steps,
      along with regular check-ins to adjust and adapt the plan according to
      growth and change. We spend time, money and energy to create career
      advancement possibilities while also thinking about Diversity and
      Inclusion. For example, we pay attention to how womxn, people of color,
      transgender folks, etc. feel about the chance of being leaders. Do they
      see this as a possibility? Do they have the right tools, support and
      confidence inside the organisation to achieve this? Then we do everything
      we can to help them reach their potential. We also ensure vibrant and
      accessible succession pathways for folks from marginalised backgrounds.
    fr: >-
      Nous veillons à ce que chaque personne, dès son entrée dans
      l'organisation, ait son propre plan de gestion des talents ou de carrière
      basé sur des étapes concrètes de mise en œuvre, ainsi que des contrôles
      réguliers pour ajuster et adapter le plan en fonction de la croissance et
      du changement. Nous consacrons du temps, de l'argent et de l'énergie à
      créer des possibilités d'évolution de carrière tout en pensant à la
      Diversité et à l'Inclusion. Par exemple, nous prêtons attention à la
      manière dont les femmes, les personnes de couleur, les transsexuels, etc.
      perçoivent les chances de devenir des leaders. Voient-ils cela comme une
      possibilité ? Disposent-ils des bons outils, du soutien et de la confiance
      nécessaires au sein de l'organisation pour y parvenir ? Alors nous faisons
      tout ce que nous pouvons pour les aider à réaliser leur potentiel. Nous
      assurons également des voies de succession dynamiques et accessibles aux
      personnes issues de milieux marginalisés.
    es: "We ensure that each person, upon entry in the organisation, has their own talent management or career plan based on concrete implementation steps, along with regular check-ins to adjust and adapt the plan according to growth and change.  We spend time, money and energy to create career advancement possibilities while also thinking about Diversity & Inclusion. For example, we pay attention to how womxn, people of color, transgender folks, etc. feel about the chance of being leaders. Do they see this as a possibility? Do they have the right tools, support and confidence inside the organisation to achieve this? Then we do everything we can to help them reach their potential. We also ensure vibrant and accessible succession pathways for folks from marginalised backgrounds. \t75.\tNos aseguramos de que cada persona, al ingresar a la organización, tenga su propio plan de gestión de talento o carrera basado en pasos de implementación concretos, junto con controles regulares para ajustar y adaptar el plan de acuerdo con el crecimiento y el cambio. Dedicamos tiempo, dinero y energía a crear posibilidades de avance profesional y al mismo tiempo pensamos en la diversidad y la inclusión. Por ejemplo, prestamos atención a cómo se sienten las mujeres, las personas de color, las personas transgéneros, etc. sobre la posibilidad de ser líderes. ¿Ven esto como una posibilidad? ¿Tienen las herramientas, el apoyo y la confianza adecuados dentro de la organización para lograrlo? Luego, hacemos todo lo posible para ayudarles a alcanzar su potencial. También aseguramos vías de sucesión dinámicas y accesibles para personas de entornos marginados."
  mandatory: true
- category: people-management
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      We have anti-discrimination and Diversity and Inclusion-related trainings
      as mandated.
    fr: >-
      Nous organisons des formations sur la lutte contre la discrimination et
      sur la Diversité et l'Inclusion, conformément à notre charte.
    es: >-
      Tenemos capacitaciones relacionadas con la diversidad y la inclusión y la
      lucha contra la discriminación, de acuerdo a los mandatos recibidos.
  mandatory: true
- category: people-management
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      Our Diversity and Inclusion trainings go beyond just the bare minimum.
      They include topics to help everyone become more inclusive of diversity
      such as (but not limited to) understanding and unlearning our biases.
    fr: >-
      Nos formations sur la Diversité et l'Inclusion vont au-delà du strict
      minimum. Elles comprennent des sujets destinés à aider tout le monde à
      mieux intégrer la diversité, tels que (mais pas seulement) la
      compréhension et le désapprentissage de nos préjugés.
    es: >-
      Nuestras capacitaciones sobre diversidad e inclusión van más allá de lo
      mínimo. Incluyen temas para ayudar a todas y todos a ser más inclusivos
      con la diversidad, tales como comprender y desaprender nuestros
      prejuicios, entre otros aspectos.
  mandatory: true
- category: people-management
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      Our Diversity and Inclusion trainings are customised to our context and
      designed in ways that can be integrated into our workplace. We have
      initiatives such as lunch time workshops and seminars by peers, spaces
      during meetings or gatherings for the organization that help folks speak
      out and also, if necessary, sensitise co-workers on specific topics.
    fr: >-
      Nos formations sur la Diversité et l'Inclusion sont adaptées à notre
      contexte et conçues de manière à pouvoir être intégrées sur notre lieu de
      travail. Nous avons des initiatives telles que des ateliers à l'heure du
      déjeuner et des séminaires par les pairs, des espaces pendant les réunions
      ou les rassemblements pour l'organisation qui aident les gens à s'exprimer
      et aussi, si nécessaire, à sensibiliser les collègues sur des sujets
      spécifiques.
    es: >-
      Nuestras capacitaciones sobre diversidad e inclusión se adaptan a nuestro
      contexto y están diseñadas de manera que se puedan integrar en nuestro
      lugar de trabajo. Contamos con iniciativas como talleres a la hora del
      almuerzo y seminarios a cargo de personas pares, espacios durante las
      reuniones o encuentros de la organización que ayudan a las personas a
      expresarse y también, si es necesario, a sensibilizar a las y los colegas
      sobre temas específicos.
  mandatory: true
- category: people-management
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      Our Diversity and Inclusion trainings also include the difficult topics
      such as understanding one's own privilege, the histories of oppression and
      anti-oppression training. We have reinforcement and assessment to ensure
      that it doesn't end with just the training.
    fr: >-
      Nos formations sur la diversité et l'inclusion comprennent également des
      sujets difficiles et délicats tels que la compréhension de ses propres
      privilèges, l'histoire de l'oppression et la formation anti-oppression.
      Nous disposons d'un renforcement et d'une évaluation pour nous assurer que
      cela ne se termine pas avec la seule formation.
    es: >-
      Nuestras capacitaciones sobre diversidad e inclusión también incluyen los
      temas difíciles y delicados, como la comprensión del privilegio propio,
      las historias de opresión y la capacitación contra la opresión. Contamos
      con apoyos y evaluaciones para asegurarnos de que no se acaba solo con la
      formación.
  mandatory: true
- category: people-management
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We understand that Diversity and Inclusion is a deeper process that
      requires constant learning and unlearning. This is why, even though we
      have extensive training and development as well as assessment and
      reinforcement around Diversity and Inclusion, we know that there is still
      work for everyone to do - and we are constantly pushing each other to do
      so through a support system for learning  that is embedded in our culture,
      without shaming anyone into it. We also bring in community-based
      organizations or local groups that work with specific marginalised groups
      and are grateful to learn from those lived experiences rather than just
      bringing in "experts" all the time.
    fr: >-
      Nous comprenons que la diversité et l'inclusion sont un processus plus
      profond qui nécessite un apprentissage et un désapprentissage constants.
      C'est pourquoi, même si nous avons mis en place une formation et un
      développement approfondis ainsi qu'une évaluation et un renforcement
      autour de la diversité et de l'inclusion, nous savons qu'il y a encore du
      travail à faire pour tout le monde - et nous nous poussons constamment à
      le faire grâce à un système de soutien à l'apprentissage qui est ancré
      dans notre culture, sans faire honte à qui que ce soit. Nous faisons
      également appel à des organisations communautaires ou à des groupes locaux
      qui travaillent avec des groupes marginalisés spécifiques et nous sommes
      reconnaissants de pouvoir apprendre de ces expériences vécues plutôt que
      de faire appel à des "experts" en permanence.
    es: >-
      Entendemos que la diversidad y la inclusión implican un proceso más
      profundo que requiere aprendizaje y desaprendizaje constantes. Es por eso
      que, a pesar de que tenemos una amplia capacitación y desarrollo, así como
      una evaluación y apoyos en torno a la diversidad y la inclusión, sabemos
      que todavía hay trabajo por hacer con todas y todos, y nos presionamos
      constantemente y mutuamente para hacerlo a través de un sistema de apoyo
      para aprendizaje que esté integrado en nuestra cultura, sin avergonzar a
      nadie. También incorporamos organizaciones comunitarias o grupos locales
      que trabajan con grupos marginados específicos y agradecemos poder
      aprender de esas experiencias vividas en lugar de simplemente traer
      "personas expertas" todo el tiempo.
  mandatory: true
- category: people-management
  maturity_stage: unaware
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      We ensure that there is no discrimination on the basis of differences in
      abilities, mental or physical health.
    fr: >-
      Nous veillons à ce qu'il n'y ait aucune discrimination fondée sur des
      différences de capacités ou de santé mentale ou physique.
    es: >-
      Nos aseguramos de que no haya discriminación por diferencias en las
      capacidades, por temas de salud mental o física.
- category: people-management
  maturity_stage: adhoc
  tags:
    - 'Ability, physical & mental health'
  statement:
    en: >-
      We encourage everyone to be respectful of folks with different physical
      and mental abilities. We offer trainings to help folks become more
      accommodating of these needs as well as aware of ways that ableism shows
      up in their everyday behaviour, with specific attention to
