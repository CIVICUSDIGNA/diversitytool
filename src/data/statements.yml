      todos, al menos en los equipos relevantes, para poder ofrecer apoyo según
      sea necesario y también comprender las historias y dinámicas subyacentes.
      En caso de que haya un incidente adverso, contratamos a personas expertas
      para que realicen el control de daños y la capacitación.
  mandatory: true
- category: people-management
  maturity_stage: mastering
  tags:
    - 'Race, Caste and Ethnicities'
  statement:
    en: >-
      We ensure that everyone is able to access the same opportunities and are
      able to do their best work and reach their full potential, regardless of
      differences in racial, ethnic or caste backgrounds, also being aware of
      their histories of marginalisation and oppression. We intentionally train
      folks to understand and see colonialism ingrained in how we think, and to
      decolonise the ways we think.
    fr: >-
      Nous veillons à ce que chacun puisse avoir accès aux mêmes possibilités et
      soit en mesure de faire de son mieux et de réaliser son plein potentiel,
      indépendamment des différences de race, d'ethnie ou de caste, en étant
      également conscient de son passé de marginalisation et d'oppression. Nous
      formons intentionnellement les gens à comprendre et à voir le colonialisme
      enraciné dans notre façon de penser, et à décoloniser nos façons de
      penser.
    es: >-
      Nos aseguramos de que todas y todos puedan acceder a las mismas
      oportunidades y puedan hacer su trabajo de la mejor forma posible y
      alcanzar su máximo potencial, independientemente de las diferencias en los
      antecedentes raciales, étnicos o de castas, siendo también conscientes de
      sus historias de marginación y opresión. Capacitamos intencionalmente a
      las personas para que comprendan y vean el colonialismo arraigado en
      nuestra forma de pensar y para descolonizar nuestras formas de pensar.
  mandatory: true
- category: people-management
  maturity_stage: leading
  tags:
    - 'Race, Caste and Ethnicities'
  statement:
    en: >-
      We try our best to be de-colonised in our thinking. We are supportive of
      the process of constant unlearning and forming new beliefs.  We take
      active measures to include the needs, voices and perspectives of folks
      across ethnicities, races and castes as a part of our core design.
    fr: >-
      Bien que nous fassions de notre mieux pour décoloniser notre pensée, nous
      sommes également conscients qu'il s'agit d'une chose complexe et plus
      nuancée que le simple fait d'être colonial ou décolonial. Ainsi, nous
      soutenons le processus de désapprentissage constant et de formation de
      nouvelles croyances.  Nous prenons des mesures actives pour inclure les
      besoins, les voix et les perspectives des gens de toutes les ethnies,
      races et castes dans notre conception de base.
    es: >-
      Si bien hacemos todo lo posible para descolonizar nuestro pensamiento,
      también somos conscientes de que esto es algo complejo y con más matices
      que simplemente ser colonial o decolonial. Por lo tanto, apoyamos el
      proceso de desaprendizaje constante y formación de nuevas creencias.
      Tomamos medidas activas para incluir las necesidades, voces y perspectivas
      de personas de diferentes etnias, razas y castas como parte de nuestro
      diseño central.
  mandatory: true
- category: people-management
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      We do fair and timely performance reviews for all our employees to check
      in on navigating the working environment, workload, personal development,
      relationships with other folks on the team, and other issues of relevance.
    fr: >-
      Nous procédons à des évaluations de performance équitables et opportunes
      pour tous nos employés afin de vérifier la façon dont ils s'y prennent
      pour s'orienter dans l'environnement de travail, la charge de travail, le
      développement personnel, les relations avec les autres membres de l'équipe
      et d'autres questions pertinentes.
    es: >-
      Hacemos evaluaciones de desempeño justas y oportunas para todas las
      personas empleadas para verificar se están manejando su entorno de
      trabajo, la carga de trabajo, el desarrollo personal, las relaciones con
      otras personas del equipo y otros temas de relevancia.
  mandatory: true
- category: people-management
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      Our performance reviews are done to understand how folks are navigating
      the working environment, workload, personal development, relationships
      with other folks on the team, and to check in on career development and
      compensation. The process is standardised to ensure that there is no
      discrimination, and that everyone knows what to expect.
    fr: >-
      Nos évaluations de performances sont effectuées pour comprendre comment
      les personnes évoluent dans l'environnement de travail, la charge de
      travail, le développement personnel, les relations avec les autres membres
      de l'équipe, et pour vérifier le développement de carrière et la
      rémunération. Le processus est normalisé pour garantir qu'il n'y a pas de
      discrimination et que chacun sait à quoi s'attendre.
    es: >-
      Nuestras evaluaciones de desempeño se realizan para comprender cómo la
      gente se maneja con el entorno laboral, la carga de trabajo, el desarrollo
      personal, las relaciones con otras personas del equipo y para verificar el
      desarrollo profesional y la compensación. El proceso está estandarizado
      para garantizar que no haya discriminación y que todas y todos sepan qué
      pueden esperar.
  mandatory: true
- category: people-management
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      Our performance appraisal process is designed in ways that ensure that
      folks are open to communicating strengths and weaknesses, and giving and
      receiving proper feedback. Also, we encourage this feedback to be given
      throughout the year and not just towards the end when it is tied to
      increments. Minimum standard guidelines on certain practices for
      operations and programs are provided to guide the conversations. We also
      provide increments annually or bonuses based on KPI.
    fr: >-
      Notre processus d'évaluation des performances est conçu de manière à
      garantir que les personnes sont disposées à communiquer leurs points forts
      et leurs points faibles, ainsi qu'à donner et à recevoir un retour
      d'information approprié. De plus, nous encourageons ce retour
      d'information à être donné tout au long de l'année et pas seulement vers
      la fin lorsqu'il est lié à des augmentations. Des directives standard
      minimales sur certaines pratiques pour les opérations et les programmes
      sont fournies pour guider les conversations. Nous fournissons également
      des augmentations annuelles ou des primes basées sur les indicateurs de
      performance clés.
    es: >-
      Nuestro proceso de evaluación del desempeño está diseñado de manera que
      garantice que la gente esté abierta a comunicar sus fortalezas y
      debilidades, y a dar y recibir comentarios adecuados. Además, recomendamos
      que esta retroalimentación se brinde durante todo el año y no solo al
      final, cuando está vinculada a incrementos salariales. Se proporcionan
      pautas estándar mínimas sobre ciertas prácticas para operaciones y
      programas, de forma de guiar las conversaciones. También proporcionamos
      incrementos anuales o bonificaciones basadas en indicadores clave de
      desempeño.
  mandatory: true
- category: people-management
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We look at our appraisals and performance management as something that
      helps us align with our staff and foster their growth and development in a
      way that is beneficial to them as well as the organisation.  It also
      includes things like non-quantitative metrics or peer feedback to ensure
      that it is not reliant only on the opinion of one manager or supervisor.
      We ensure that our appraisal process values and rewards contributions and
      achievements.
    fr: >-
      Nous considérons que nos évaluations et notre gestion des performances
      nous aident à nous aligner sur notre personnel et à favoriser sa
      croissance et son développement d'une manière qui soit bénéfique pour lui
      comme pour l'organisation.  Elle comprend également des éléments tels que
      des mesures non quantitatives ou un retour d'informations par les pairs
      pour garantir qu'elle ne repose pas uniquement sur l'opinion d'un
      responsable ou d'un superviseur. Nous veillons à ce que notre processus
      d'évaluation valorise et récompense les contributions et les réalisations.
    es: >-
      Consideramos nuestras evaluaciones y gestión del desempeño como algo que
      nos ayuda a alinearnos con nuestro personal y fomentar su crecimiento y
      desarrollo de una manera que sea beneficiosa para ellas y ellos y para la
      organización. También incluye elementos como parámetros o métricas no
      cuantitativas o comentarios de pares para garantizar que no dependa solo
      de la opinión de una persona gerente o supervisora. Nos aseguramos de que
      nuestro proceso de evaluación valore y recompense las contribuciones y los
      logros.
  mandatory: true
- category: people-management
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      Our performance appraisals account for the fact that everyone has
      different growth rates and needs. The employees are included in the
      process of designing the performance metrics and growth areas, which are
      then used for their performance appraisals. Our appraisal process is
      focused on individual development of every person on the staff (including
      career development and increased pay) and on ensuring a comfortable and
      stimulative working environment.
    fr: >-
      Nos évaluations de performances tiennent compte du fait que chacun a des
      taux de croissance et des besoins différents. Les employés sont inclus
      dans le processus de conception des mesures de performance et des domaines
      de croissance, qui sont ensuite utilisés pour leur évaluation de
      performance. Notre processus d'évaluation est axé sur le développement
      individuel de chaque membre du personnel (y compris l'évolution de
      carrière et l'augmentation de la rémunération) et sur la garantie d'un
      environnement de travail confortable et stimulant.
    es: >-
      Nuestras evaluaciones de desempeño tienen en cuenta el hecho de que todos
      tienen diferentes tasas de crecimiento y necesidades. Las personas
      empleadas están incluidas en el proceso de diseño de parámetros de
      desempeño y áreas de crecimiento, que luego se utilizan para sus
      evaluaciones de desempeño. Nuestro proceso de evaluación se centra en el
      desarrollo individual de cada integrante del personal (incluido el
      desarrollo profesional y el aumento de sueldo) y en garantizar un entorno
      de trabajo cómodo y estimulante.
  mandatory: true
- category: people-management
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      When someone leaves, we try and fill that role with a representative
      candidate, often internally. We have a list of Diversity and
      Inclusion-related criteria to be considered here to avoid the bias to hire
      from the dominant groups.
    fr: >-
      Lorsque quelqu'un part, nous essayons de pourvoir ce poste avec un
      candidat représentatif, souvent en interne. Nous avons une liste de
      critères liés à la diversité et à l'inclusion à prendre en compte pour
      éviter les préjugés d'embauche des groupes dominants.
    es: >-
      Cuando alguien deja la organización, intentamos ocupar ese puesto con una
      persona candidata que sea representativo, y a menudo lo hacemos
      internamente. Tenemos una lista de criterios relacionados con la
      diversidad y la inclusión que se deben considerar en este tipo de casos,
      para evitar el sesgo de contratar personas de los grupos dominantes.
- category: people-management
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We put in effort to identify and mentor existing staff, especially those
      from excluded backgrounds, to help them grow within the team and assume
      other positions (including cross-functional positions). We have mentorship
      and coaching programs for folks from excluded groups to help them fill the
      gaps. We have a clear statement of prioritising folks from marginalised
      and underserved backgrounds in the recruitment pipeline.
    fr: >-
      Nous nous efforçons d'identifier et d'encadrer le personnel existant, en
      particulier celui issu de milieux exclus, pour l'aider à se développer au
      sein de l'équipe et à assumer d'autres fonctions (y compris des fonctions
      transversales). Nous avons mis en place des programmes de mentorat et de
      coaching pour les personnes issues de groupes exclus afin de les aider à
      combler les lacunes. Nous avons clairement indiqué qu'il fallait donner la
      priorité aux personnes issues de milieux marginalisés et mal desservis
      dans le processus de recrutement.
    es: >-
      Nos esforzamos por identificar y orientar al personal existente,
      especialmente a las personas que provienen de entornos excluidos, para
      ayudarles a crecer dentro del equipo y asumir otros puestos (incluidos
      puestos interdisciplinarios y multifuncionales). Tenemos programas de
      tutoría y entrenamiento para personas de grupos excluidos para ayudarles a
      llenar los vacíos y superar las brechas. Tenemos una posición clara de
      priorizar a las personas de entornos marginados y desatendidos en el
      proceso de contratación.
- category: people-management
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We put in special effort to create strong mentoring and coaching programs
      to our staff that are personalised to meet not just organisational goals
      but also their own growth needs. We train our leaders to do this well and
      in ways that accounts for different factors such as identities, abilities
      as well as histories while mentoring and coaching.
    fr: >-
      Nous nous efforçons tout particulièrement de créer des programmes de
      mentorat et d'encadrement solides pour notre personnel, qui sont
      personnalisés pour répondre non seulement aux objectifs de l'organisation,
      mais aussi à leurs propres besoins de croissance. Nous formons nos
      dirigeants pour qu'ils le fassent bien et de manière à tenir compte de
      différents facteurs tels que les identités, les capacités et les
      antécédents lors du mentorat et de l'accompagnement.
    es: >-
      Ponemos un esfuerzo especial en crear sólidos programas de tutoría y
      entrenamiento para nuestro personal, tratando de que sean personalizados
      para cumplir no solo con los objetivos organizacionales sino también con
      sus propias necesidades de crecimiento. Entrenamos a nuestras personas
      líderes para que lo hagan bien y de manera que tenga en cuenta diferentes
      factores, como identidades, capacidades e historias, durante la tutoría y
      el coaching.
- category: people-management
  maturity_stage: unaware
  tags:
    - Gender and sexuality
  statement:
    en: 'We offer maternity leave as mandated by law. '
    fr: 'Nous offrons un congé de maternité conformément à la loi. '
    es: Ofrecemos licencia por maternidad tal como lo establece la ley.
- category: people-management
  maturity_stage: adhoc
  tags:
    - Gender and sexuality
  statement:
    en: >-
      We offer generous paid maternity leaves. Women can also use their sick
      leaves during menstruation.
    fr: ' Nous offrons de généreux congés de maternité payés. Les femmes peuvent également utiliser leurs congés de maladie pendant leurs menstruations. '
    es: >-
      Ofrecemos generosas licencias de maternidad remuneradas. Las mujeres
      también pueden utilizar su derecho a licencia por enfermedad durante la
      menstruación.
- category: people-management
  maturity_stage: developing
  tags:
    - Gender and sexuality
  statement:
    en: >-
      We offer menstrual leaves, and both maternity and paternity leaves to new
      parents.
    fr: >-
      Nous offrons des congés menstruels, ainsi que des congés de maternité et
      de paternité aux nouveaux parents.
    es: >-
      Ofrecemos licencias durante los períodos menstruales y licencias por
      maternidad y paternidad para las nuevas madres y los nuevos padres.
- category: people-management
  maturity_stage: mastering
  tags:
    - Gender and sexuality
  statement:
    en: >-
      We recognize the reproductive roles of our staff and the support needed in
      both traditional and non-traditional pregnancies, adoptions, etc., and
      offer child-care/maternity/paternity leaves for all of these, and not just
      for women. Similarly, we also offer menstruation leaves to anyone who
      needs them and not just cis-women. We allow leaves for sex change
      surgeries.
    fr: >-
      Nous reconnaissons les rôles reproductifs de notre personnel et le soutien
      nécessaire dans les grossesses traditionnelles et non traditionnelles, les
      adoptions, etc. et offrons des congés de garde
      d'enfants/maternité/paternité pour tous ces cas, et pas seulement pour les
      femmes. De même, nous offrons des congés de menstruation à tous ceux qui
      en ont besoin et pas seulement aux cis-femmes. Nous autorisons des congés
      pour les opérations de changement de sexe.
    es: >-
      Reconocemos las funciones reproductivas de nuestro personal y el apoyo que
      se necesita en embarazos, adopciones, etc. Tanto tradicionales como no
      tradicionales, y ofrecemos permisos por cuidado de niñas y niños,
      maternidad, paternidad para todos estos casos, y no solo para las mujeres.
      Del mismo modo, también ofrecemos permisos de menstruación a cualquier
      persona que los necesite y no solo a mujeres cisgénero. Concedemos
      licencias para cirugías de cambio de sexo.
- category: people-management
  maturity_stage: leading
  tags:
    - Gender and sexuality
  statement:
    en: >-
      We recognise that parenthood and parental leave can sometimes affect
      career trajectories, especially for women. Same with sex change surgeries.
      We try and create policies that not just offer leaves for new parents or
      transitioning folks but also accounts for it in ways that does not affect
      their growth in the organisation.
    fr: >-
      Nous reconnaissons que la parentalité et le congé parental peuvent parfois
      affecter les trajectoires de carrière, en particulier pour les femmes. Il
      en va de même pour les opérations de changement de sexe. Nous essayons de
      créer des politiques qui ne se contentent pas d'offrir des congés aux
      nouveaux parents ou aux personnes en transition, mais qui en tiennent
      compte de manière à ne pas affecter leur croissance dans l'organisation
    es: >-
      Reconocemos que la maternidad y paternidad y la licencia parental a veces
      pueden afectar las trayectorias profesionales, especialmente para las
      mujeres. Lo mismo ocurre con las cirugías de cambio de sexo. Intentamos
      crear políticas que no solo ofrezcan permisos para las nuevas madres o los
      nuevos padres o personas en transición, sino que también ello se considere
      de una manera que no afecte su crecimiento en la organización.
- category: people-management
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: 'We offer leaves as are mandated by law. '
    fr: 'Nous offrons des congés conformément à la loi. '
    es: Ofrecemos las licencias establecidas por la ley.
  mandatory: true
- category: people-management
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      Our leave policy is compliant with the law, but we also show additional
      flexibility to ensure that folks are able to take care of themselves and
      their private lives.
    fr: >-
      Notre politique en matière de congés est conforme à la loi, mais nous
      faisons également preuve d'une souplesse supplémentaire pour garantir que
      les gens puissent prendre soin d'eux-mêmes et de leur vie privée.
    es: >-
      Nuestra política de licencias cumple con la ley, pero también mostramos
      flexibilidad adicional para garantizar que las personas puedan cuidar de
      sí mismas y atender los distintos aspectos de su vida privada.
  mandatory: true
- category: people-management
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We have a leave policy that pays special attention to different forms of
      care, and includes (but is not limited to) collective rest days, mental
      health days and menstrual leaves.
    fr: >-
      Notre politique en matière de congés est conforme à la loi, mais nous
      faisons également preuve d'une souplesse supplémentaire pour garantir que
      les gens puissent prendre soin d'eux-mêmes et de leur vie privée.
    es: >-
      Tenemos una política de licencias que presta especial atención a las
      diferentes formas de atención e incluye días de descanso colectivo, días
      de salud mental y licencias por períodos menstruales, entre otros
      aspectos.
  mandatory: true
- category: people-management
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We offer generous leave and self-care benefits for staff and contracted
      individuals in some form (stipends, personal development budgets,
      insurance, additional leave days or daily hours). We also check in with
      folks on work-life balance as part of our Human Resource processes.
    fr: >-
      Nous offrons de généreux congés et des avantages en matière de soins
      personnels aux employés sous une forme ou une autre (allocations, budgets
      de développement personnel, assurances, jours de congé supplémentaires ou
      heures journalières). Nous vérifions également auprès des personnes
      l'équilibre entre vie professionnelle et vie privée dans le cadre de nos
      processus RH.
    es: >-
      Ofrecemos beneficios generosos de licencia y cuidado personal para el
      personal y las personas contratadas, tales como estipendios, presupuestos
      para el desarrollo personal, seguros, días de licencia adicionales o
      permisos de horas diarias. También nos comunicamos con las personas
      integrantes de la organización sobre el equilibrio entre el trabajo y la
      vida personal, como parte de nuestros procesos de recursos humanos.
  mandatory: true
- category: people-management
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      Work-life balance is an important principle to us as an organisation, both
      because we respect our staff, and because we know they can contribute most
      meaningfully when they have reasonable time off, and organisational
      flexibility to take leave to invest in self-care and commitments in their
      private life. We try to ensure that the work we do enriches folks' lives,
      not overburden them.
    fr: >-
      L'équilibre entre vie professionnelle et vie privée est un principe
      important pour nous en tant qu'organisation, car nous respectons les
      personnes qui travaillent avec nous. Nous savons que leur contribution
      sera plus pleine de sens s'ils disposent d'un temps libre raisonnable et
      d'une flexibilité organisationnelle leur permettant de prendre des congés
      pour s'investir dans leurs propres soins et des engagements dans leur vie
      privée. Nous essayons de faire en sorte que le travail enrichisse la vie
      des gens, non qu'il la surcharge.
    es: >-
      El equilibrio entre la vida personal y laboral es un principio importante
      en nuestra organización, tanto porque respetamos a nuestro personal, como
      porque sabemos que las personas pueden contribuir de manera más
      significativa cuando tienen un tiempo libre razonable y flexibilidad
      organizativa para tomar una licencia para invertir en su cuidado personal
      y compromisos en su vida privada. Tratamos de asegurarnos de que el
      trabajo que hacemos enriquezca la vida de las personas, no las
      sobrecargue.
  mandatory: true
- category: people-management
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      Working hours in our organisation are defined by bylaws, and they usually
      offer some flexibility on start and end time, and offer breaks. When folks
      need more flexibility, we adapt as much as possible.
    fr: >-
      Les heures de travail dans notre organisation sont définies par des
      règlements, et elles offrent généralement une certaine souplesse quant à
      l'heure de début et de fin, et prévoient des pauses. Lorsque les gens ont
      besoin de plus de flexibilité, nous nous adaptons autant que possible.
    es: >-
      Las horas de trabajo en nuestra organización están definidas por estatutos
      y, por lo general, ofrecen cierta flexibilidad en la hora de inicio y
      finalización, y ofrecen descansos. Cuando la gente necesita más
      flexibilidad, nos adaptamos tanto como sea posible.
  mandatory: true
- category: people-management
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: " At our organisation, we're open when folks need flexibility in working hours. As it is sometimes required to work overtime, we definitely take that into account when allowing flexibility and regular time off."
    fr: >-
      Dans notre organisation, nous sommes ouverts lorsque les gens ont besoin
      de flexibilité dans leurs horaires de travail. La plupart des gens font
      aussi parfois des heures supplémentaires. Nous en tenons donc compte
      lorsque nous accordons de la flexibilité et des congés réguliers.
    es: >-
      En nuestra organización hay apertura cuando la gente necesita flexibilidad
      en las horas de trabajo. La mayoría de las personas a veces también
      trabajan horas extra, por lo que lo tenemos en cuenta al permitir
      flexibilidad y tiempo libre regular.
  mandatory: true
- category: people-management
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      Flexible working hours is an important issue in ensuring Diversity and
      Inclusion. Staff are entitled to regular breaks and overtime work is
      compensated either through payment or time off. In essence, flexibility is
      in relation to working days and not hours.
    fr: >-
      La flexibilité des horaires de travail est une question importante pour
      garantir l'inclusion et la diversité. Le personnel a droit à des pauses
      régulières et les heures supplémentaires sont compensées soit par un
      paiement, soit par des congés. En substance, la flexibilité est liée aux
      jours de travail et non aux heures.
    es: >-
      Los horarios de trabajo flexibles son un tema importante para garantizar
      la inclusión y la diversidad. El personal tiene derecho a descansos
      regulares y las horas extraordinarias se compensan mediante pago o tiempo
      libre. En esencia, la flexibilidad está relacionada con los días
      laborables y no con las horas.
  mandatory: true
- category: people-management
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We're flexible and adaptable as an organisation and as a team, when it
      comes to working hours, regular breaks, and accommodating time for
      commitments folks have in their personal lives. We also know that folks
      sometimes have to work overtime, so we compensate that fairly.
    fr: >-
      Nous sommes flexibles et adaptables en tant qu'organisation et en tant
      qu'équipe, en ce qui concerne les heures de travail, les pauses régulières
      et le temps consacré aux engagements des gens dans leur vie personnelle.
      Nous savons également que les gens doivent parfois faire des heures
      supplémentaires, et nous compensons donc cela de manière équitable.
    es: >-
      Somos flexibles y adaptables como organización y como equipo, en lo que
      respecta a las horas de trabajo, los descansos regulares y el tiempo que
      las personas puedan necesitar para compromisos en sus vidas personales.
      También sabemos que la gente a veces tiene que trabajar horas extras, así
      que lo compensamos de manera justa.
  mandatory: true
- category: people-management
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      In our organisation, we meet when we all need to be together and organise
      in teams and in one-on-one collaborations. Folks work differently and need
      different environments to focus. They also have different commitments
      outside the office. So we keep everyone accountable to their
      responsibilities, but ensure that they can tackle them as best suits them.
      When folks work overtime, we acknowledge it, compensate it, and intervene
      if necessary to ensure no persistent overburdening with workload.
    fr: >-
      Dans notre organisation, nous nous réunissons lorsque nous avons besoin
      d'être tous ensemble et nous nous organisons en équipes et en
      collaborations bilatérales. Les gens travaillent différemment et ont
      besoin d’environnements différents pour se concentrer. Ils ont également
      des engagements différents en dehors du bureau. Nous veillons donc à ce
      que chacun assume ses responsabilités, tout en nous assurant à ce que
      chacun les aborde dans les meilleures conditions possibles. Lorsque les
      gens font des heures supplémentaires, nous les reconnaissons, nous
      proposons des compensations et nous intervenons si nécessaire pour éviter
      une surcharge de travail persistante.
    es: >-
      En nuestra organización, nos reunimos cuando todas y todos necesitamos
      estar juntos y organizarnos en equipos y en colaboraciones mano a mano.
      Las personas tienen diferentes formas de trabajar y necesitan diferentes
      entornos para concentrarse. También tienen diferentes compromisos fuera de
      la oficina. Por lo tanto, hacemos que todas y todos rindan cuentas de sus
      responsabilidades, pero nos aseguramos de que puedan abordarlas de la
      mejor forma posible. Cuando la gente trabaja horas extra, lo reconocemos,
      lo compensamos e intervenimos si es necesario para garantizar que no haya
      una sobrecarga persistente con el volumen de trabajo.
  mandatory: true
- category: people-management
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      We compensate folks who work with us as much and as fairly as we can,
      given our budgetary constraints and possibilities.
    fr: >-
      Nous rémunérons les personnes qui travaillent avec nous autant et aussi
      équitablement que nous le pouvons, compte tenu de nos contraintes et
      possibilités budgétaires.
    es: >-
      Compensamos a las personas que trabajan en la organización tanto y de la
      manera más justa posible, en el marco de nuestras limitaciones y
      posibilidades presupuestarias.
  mandatory: true
- category: people-management
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: >-
      We have different compensation for different work but we try to compensate
      folks' time and efforts as fairly as our budgets allow.
    fr: >-
      Nous avons des rémunérations différentes pour des activités différentes,
      mais nous essayons de compenser le temps et les efforts des gens aussi
      équitablement que nos budgets le permettent.
    es: >-
      Tenemos diferentes compensaciones por diferentes trabajos, pero tratamos
      de compensar el tiempo y los esfuerzos de las personas de la manera más
      justa, en el marco que lo permitan nuestros presupuestos.
  mandatory: true
- category: people-management
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We try to ensure reasonable pay to all folks who work with us, including
      those who intern or volunteer, to compensate for their time and efforts.
    fr: " Nous essayons d'assurer une rémunération raisonnable à toutes les personnes qui travaillent avec nous, y compris celles qui sont stagiaires ou bénévoles, afin de compenser leur temps et leurs efforts."
    es: >-
      Tratamos de garantizar un pago razonable a todas las personas que trabajan
      en la organización, incluso a quienes realizan prácticas, pasantías o se
      ofrecen su trabajo como voluntariado, para así compensar su tiempo y
      esfuerzos.
  mandatory: true
- category: people-management
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: We conduct regular external audit for equal pay.
    fr: >-
      Nous effectuons régulièrement des audits externes pour l'égalité des
      rémunérations.
    es: >-
      Realizamos auditorías externas de forma periódica sobre temas de igualdad
      salarial.
  mandatory: true
- category: people-management
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We uphold the value of equity in our compensation and benefits policy,
      ensuring there are no such injustices such as gender gap.
    fr: >-
      Nous faisons preuve d'équité dans nos pratiques en matière de rémunération
      et d'avantages, afin de garantir l'absence d'injustices telles que l'écart
      de rémunération entre les sexes.
    es: >-
      Pregonamos con el ejemplo sobre la equidad en nuestra práctica con
      respecto a compensaciones y beneficios, para garantizar que no existan
      injusticias, como la brecha de género.
  mandatory: true
- category: people-management
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We have a proper transparent pay grade system, which values the
      contribution of all staff, no matter who they are, what they do, or what
      stage of their career journey they are at.
    fr: >-
      Nous disposons d'un système de rémunération transparent et approprié, qui
      valorise la contribution de tous les membres du personnel, indépendamment
      de qui ils sont, ce qu’ils font et où ils en sont de leur carrière.
    es: >-
      Contamos con un adecuado sistema de calificación salarial transparente,
      que valora la contribución de todo el personal, sin importar quiénes son,
      qué hacen o en qué etapa de su trayectoria profesional se encuentran.
- category: people-management
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We have a practice of open salary disclosures that allow for compatibility
      across sectors.
    fr: >-
      Nous avons des salaires ouverts et décloisonnés permettant la
      compatibilité entre les secteurs.
    es: >-
      Tenemos como práctica la divulgación abierta de los salarios, lo que
      permite la compatibilidad entre sectores.
- category: people-management
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We ensure transparency around compensation by ensuring that the decisions
      on compensation, benefits and salary scales are made in consultations with
      the staff.
    fr: >-
      Nous assurons la transparence en matière de rémunération en veillant à ce
      que les décisions relatives aux rémunérations, aux avantages et aux
      barèmes des salaires soient prises en consultation avec le personnel.
    es: >-
      Aseguramos la transparencia en torno a las compensaciones asegurándonos de
      que las decisiones sobre salarios, beneficios y escalas salariales se
      tomen en consulta con el personal.
- category: people-management
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We try to be transparent about compensation and benefits and strive
      towards ensuring pay parity as much as possible, given our budgetary
      capabilities.
    fr: >-
      Nous nous efforçons d'être transparents en matière de rémunération et
      d'avantages sociaux et nous nous efforçons d'assurer la parité salariale
      autant que possible, compte tenu de nos capacités budgétaires.
    es: >-
      Tratamos de ser transparentes sobre las compensaciones y los beneficios y
      nos esforzamos por garantizar la paridad salarial tanto como sea posible,
      en el marco de nuestras capacidades presupuestarias.
- category: people-management
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We have pay parity, salary scales, transparency, equality - ensuring our
      current models are equal and if they are not, explaining the reasons
      behind this (e.g. location). We ensure that these inequalities are
      addressed.
    fr: >-
      Nous appliquons la parité salariale, les échelles de salaire, la
      transparence, l'égalité - en veillant à ce que nos modèles actuels soient
      égaux et, s'ils ne le sont pas, en expliquant les raisons qui les
      sous-tendent (par exemple, le lieu). Nous veillons à ce que ces inégalités
      soient prises en compte.
    es: >-
      Tenemos paridad salarial, escalas salariales, transparencia, igualdad,
      asegurando que nuestros modelos actuales sean equitativos y, si no lo son,
      explicamos las razones detrás de esto (por ejemplo, temas de ubicación o
      localización). Nos aseguramos de que se aborden estas desigualdades.
- category: people-management
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      We offer the possibility of loans and other social security measures
      through the organisation (for e.g. providing benefits as per needs such as
      (but not limited to) parental leave, day care, fuel allowances). We also
      provide additional payments to persons from marginalised communities when
      they are joining to help them address needs such as (but not limited to)
      technology, work attire.
    fr: >-
      Nous offrons la possibilité de prêts et d'autres mesures de sécurité
      sociale par l'intermédiaire de l'organisation (pour fournir par exemple
      des prestations en fonction des besoins comme le congé parental, la garde
      d'enfants, les allocations de carburant, etc.). Nous offrons également des
      paiements supplémentaires aux personnes issues de communautés
      marginalisées lorsqu'elles nous rejoignent pour les aider à répondre à des
      besoins tels que la technologie, les vêtements de travail, etc.
    es: "Ofrecemos la posibilidad de préstamos y otras medidas de seguridad social a través de la organización (por ejemplo, proporcionar beneficios según las necesidades, por ejemplo: a) licencia maternal / parental, guardería, asignaciones de combustible, entre otros aspectos. También proporcionamos pagos adicionales a personas que se unen a la organización y provienen de comunidades marginadas, para ayudarles a abordar necesidades tales como tecnología, vestimenta para usar en el trabajo, entre otros aspectos.139.\tOfrecemos la posibilidad de préstamos y otras medidas de seguridad social a través de la organización (por ejemplo, proporcionar beneficios según las necesidades, por ejemplo: a) licencia maternal / parental, guardería, asignaciones de combustible, entre otros aspectos. También proporcionamos pagos adicionales a personas que se unen a la organización y provienen de comunidades marginadas, para ayudarles a abordar necesidades tales como tecnología, vestimenta para usar en el trabajo, entre otros aspectos."
- category: people-management
  maturity_stage: mastering
  tags:
    - Gender and sexuality
  statement:
    en: The gender pay gap in our organisation is virtually non-existent.
    fr: >-
      L'écart de rémunération entre les sexes dans notre organisation est
      pratiquement inexistant.
    es: >-
      La brecha salarial basada en género en nuestra organización es
      prácticamente inexistente.
- category: people-management
  maturity_stage: leading
  tags:
    - Gender and sexuality
  statement:
    en: >-
      We ensure that compensation and benefits are addressing the gender pay gap
      in the organisation through concrete action oriented policies, but also
      that we take into account the care work that some employees often have to
      take on when considering compensation and benefits.
    fr: >-
      Nous veillons à ce que la rémunération et les avantages sociaux
      s'attaquent à l'écart de rémunération entre les sexes dans l'organisation
      par des mesures concrètes axées sur l'action. Mais nous tenons également
      compte du travail de soins que certains employés doivent souvent assumer
      lorsque nous envisageons la rémunération et les avantages sociaux.
    es: >-
      Nos aseguramos de que la compensación y los beneficios aborden la brecha
      salarial basada en género en la organización a través de políticas
      concretas orientadas a la acción, pero también, al considerar la
      compensación y los beneficios, tomamos en cuenta el cuidado que personas
      empleadas menudo tienen que asumir.
- category: people-management
  maturity_stage: mastering
  tags:
    - 'Race, Caste and Ethnicities'
  statement:
    en: >-
      We offer competitive salaries, as allowed by our budgets, and strive
      towards ensuring pay parity between local and international staff to the
      extent we can.
    fr: >-
      Nous offrons des salaires compétitifs, selon ce que nous permettent nos
      budgets, et nous nous efforçons d'assurer la parité salariale entre le
      personnel local et international dans la mesure du possible.
    es: >-
      Ofrecemos salarios competitivos, según lo permitan nuestros presupuestos,
      y nos esforzamos por garantizar la paridad salarial entre el personal
      local e internacional en la medida de lo posible.
- category: people-management
  maturity_stage: leading
  tags:
    - 'Race, Caste and Ethnicities'
  statement:
    en: >-
      We implement, as a principle, pay parity across the pools of international
      and local staff.
    fr: >-
      Nous appliquons, comme principe, la parité salariale entre les groupes de
      personnel international et local.
    es: >-
      Implementamos, como principio, la paridad salarial en todos los grupos de
      personal tanto internacional como personal local.
- category: leadership
  maturity_stage: unaware
  statement:
    en: We try and have some diversity in the leadership team or Board.
    fr: >-
      Nous essayons d'avoir une certaine diversité dans l'équipe de direction ou
      le conseil d'administration.
    es: >-
      Intentamos y tenemos niveles de diversidad en el equipo de liderazgo o en
      la Junta Directiva.
- category: leadership
  maturity_stage: adhoc
  statement:
    en: >-
      We have a diverse leadership team and/or Board, and they care about
      Diversity & Inclusion.
    fr: >-
      Nous avons une équipe de direction et/ou un conseil d'administration
      diversifiés, et ils se soucient de la diversité et de l'inclusion.
    es: >-
      Tenemos un equipo de liderazgo o una Junta Directiva diversa, que se
      preocupan por la diversidad y la inclusión.
- category: leadership
  maturity_stage: developing
  statement:
    en: >-
      Our Board and/or leadership team represent our constituents, and they are
      personally invested in Diversity & Inclusion.
    fr: >-
      Notre conseil d'administration et/ou notre équipe de direction
      représentent nos constituants, et ils sont personellement investis dans la
      diversité et l'inclusion.
    es: >-
      Nuestra Junta Directiva o equipo de liderazgo son representativos de las
      personas con quienes trabajamos o a las que representamos y están
      personalmente comprometidos con la diversidad y la inclusión.
- category: leadership
  maturity_stage: developing
  statement:
    en: >-
      Diversity & Inclusion is included in the duties and responsibilities of
      all the senior members of the organisation, including the managers, the
      leaders and/ or the Board.
    fr: >-
      La diversité et l'inclusion font partie des devoirs et des responsabilités
      de tous les membres supérieurs de l'organisation, y compris les
      directeurs, les responsables et/ou le conseil d'administration.
    es: >-
      La diversidad e inclusión están incluidas en los deberes y
      responsabilidades de todos las personas con posiciones altas en la
      organización, incluyendo la gerencia, las personas líderes o la Junta
      Directiva.
- category: leadership
  maturity_stage: mastering
  statement:
    en: >-
      Our leadership and the Board has both lived experiences and deep
      understanding of Diversity & Inclusion, and they actively bring it into
      their work.
    fr: >-
      Nos dirigeants et le conseil d'administration ont une expérience et une
      compréhension profonde de la diversité et de l'inclusion, et ils
      l'intègrent activement dans leur travail.
    es: >-
      Nuestro liderazgo y la Junta Directiva tienen tanto experiencias de vida
      como un profundo conocimiento de la diversidad y la inclusión, y lo
      incorporan activamente en su trabajo.
- category: leadership
  maturity_stage: mastering
  statement:
    en: >-
      Diversity & Inclusion-related metrics and considerations are included as a
      part of the performance reviews of the senior members including the
      managers, leaders and the Board. The leadership regularly carries out a
      self-inquiry process as well as a Diversity & Inclusion audit.
    fr: >-
      Les mesures et considérations liées à la diversité et à l'inclusion sont
      incluses dans les évaluations de performance des membres supérieurs, y
      compris les directeurs, les dirigeants et le conseil d'administration. La
      direction effectue régulièrement un processus d'auto-évaluation ainsi
      qu'un audit sur la diversité et l'inclusion.
    es: >-
      Los parámetros y las consideraciones relacionadas con la diversidad y la
      inclusión se incluyen como parte de las evaluaciones de desempeño de las
      personas con cargos altos, incluyendo a la gerencial, las personas líderes
      y la Junta Directiva. El equipo de liderazgo lleva a cabo regularmente un
      proceso de autoevaluación, así como una auditoría de diversidad e
      inclusión.
- category: leadership
  maturity_stage: leading
  statement:
    en: >-
      Every supervisor or process leader in the organization has the
      responsibility to know about any accommodations that are needed to ensure
      space for Diversity and Inclusion, and take that into account in their
      approach to leading.
    fr: " Chaque superviseur ou responsable de processus au sein de l'organisation a la responsabilité de connaître les aménagements nécessaires pour garantir un espace de diversité et d'inclusion, et d'en tenir compte dans son approche de direction."
    es: >-
      Cada persona supervisora o líder de proceso de la organización tiene la
      responsabilidad de conocer las adaptaciones que puedan ser necesarias para
      garantizar un espacio para la diversidad y la inclusión, y tenerlo en
      cuenta en su enfoque de liderazgo.
- category: leadership
  maturity_stage: leading
  statement:
    en: >-
      Our leadership team and/or the Board models Diversity and Inclusion, and
      it is intrinsically a part of their work as well as their performance
      assessment, where they also role-model by holding themselves accountable
      and transparent about Diversity and Inclusion efforts and the challenges.
    fr: >-
      Notre équipe de direction et/ou le conseil d'administration sont des
      modèles de diversité et d'inclusion, cela fait intrinsèquement partie de
      leur travail et de l'évaluation de leurs performances. Ils jouent
      également un rôle de modèle en se tenant responsables et transparents des
      efforts et des défis en matière de diversité et d'inclusion.
    es: >-
      Nuestro equipo de liderazgo o la Junta Directiva modelan la diversidad e
      inclusión, y es parte intrínseca de su trabajo, así como de su evaluación
      de desempeño, donde también sirven de modelo al hacerse responsables y ser
      transparentes sobre los esfuerzos y los desafíos en torno a la diversidad
      e inclusión.
- category: leadership
  maturity_stage: leading
  statement:
    en: >-
      Our leaders know that Diversity and Inclusion is not a question of
      window-dressing, but something that needs to be carefully nurtured within
      an organisation. They may not always get it right, and for that reason
      their approach intrinsically involves listening, feedback and learning as
      a continuous loop.
    fr: >-
      Nos dirigeants savent que la diversité et l'inclusion ne sont pas des
      questions secondaires, mais quelque chose qui doit être soigneusement
      entretenu au sein d'une organisation. Ils n'y parviennent pas toujours, et
      c'est pourquoi leur approche implique intrinsèquement l'écoute, le retour
      d'information et l'apprentissage continu.
    es: >-
      Nuestros líderes saben que la  diversidad e inclusión no son una  cuestión
      de fachada, sino que es algo que debe cultivarse cuidadosamente dentro de
      una organización. Es posible que no siempre lo hagan bien, y por esa razón
      su enfoque implica intrínsecamente escuchar, retroalimentar y aprender en
      un ciclo continuo.
- category: external-relationships
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      When our constituents' dignity is not respected or their ability to
      participate is limited, we speak out in their defence and take a public
      stand on the side of justice.
    fr: No content available yet.
    es: >-
      En caso de que haya un incidente en torno a la diversidad y la inclusión
      que afecte a las personas con quienes trabajamos o representamos, tomamos
      una posición pública basada en la justicia.
- category: external-relationships
  maturity_stage: unaware
  tags:
    - General
  statement:
    en: >-
      Our strategy and programme objectives determine our partnerships approach
      and external relationships, as well as ad-hoc opportunities for
      collaboration that come along.
    fr: No content available yet.
    es: >-
      Forjamos nuestras relaciones externas con aquellas personas y
      organizaciones a quienes servimos y con quienes deseamos influir sobre la
      base de nuestra estrategia y programa, y las oportunidades de colaboración
      que surgen.
- category: external-relationships
  maturity_stage: adhoc
  tags:
    - General
  statement:
    en: "Our organisation strives to serve and deliver impact for diverse groups in our community through our strategy and programmes, so the diversity of our community is reflected in our external networks and partnerships.\_"
    fr: No content available yet.
    es: >-
      Como organización, deseamos servir e impactar a diversos grupos en nuestra
      sociedad, por lo que nuestra red de partes interesadas externas es diversa
      como resultado de nuestra estrategia y nuestro enfoque programático.
- category: external-relationships
  maturity_stage: developing
  tags:
    - General
  statement:
    en: >-
      We intentionally engage diverse actors in our programming with a focus on
      vulnerable and marginalised groups.
    fr: No content available yet.
    es: >-
      Prestamos especial atención organizativa para involucrar a personas
      diversas en nuestra programación. Con ese fin, prestamos especial atención
      a aquellas personas que generalmente se "quedan atrás" para asegurarnos de
      llegar a ellas y ellos e involucrarles.
- category: external-relationships
  maturity_stage: mastering
  tags:
    - General
  statement:
    en: >-
      We are committed to engaging diverse stakeholders with different
      backgrounds in our programme design and implementation in a deliberate
      effort to avoid exclusion or marginalisation.
    fr: No content available yet.
    es: >-
      Entendemos que trabajar solo con los "sospechosos habituales" y
      representantes de las "organizaciones principales" contribuye a perpetuar
      el orden establecido de la exclusión o marginación. Entonces, como
      organización, tenemos el compromiso de ser un espacio que involucre a
      diversas partes interesadas y personas con orígenes muy diferentes, y esto
      impacta nuestro diseño e implementación programática, así como las
      relaciones externas que forjamos.
- category: external-relationships
  maturity_stage: leading
  tags:
    - General
  statement:
    en: >-
      Our events and programmes reflect our commitment to providing a meaningful
      platform for people of diverse backgrounds and perspectives, especially
      vulnerable and marginalised groups, to voice their concerns. We make it
      our priority to accommodate people so that they can fully participate in
      our events and programmes.
    fr: No content available yet.
    es: >-
      Uno de los objetivos y prioridades de nuestra organización es dar voz a
      los sectores marginados, excluidos u oprimidos. Esto significa que todos
      nuestros eventos y programación están diseñados, planificados y realizados
      de una manera que no solo atrae a personas de diversos orígenes y
      perspectivas, sino que les brinda una plataforma significativa para
      expresar sus preocupaciones. Cualquier ajuste que pueda ser necesario es
      nuestra prioridad organizacional y lo tomamos en serio, entendiendo que de
      lo contrario estaremos fallando en nuestra misión y compromiso
      organizacional.
